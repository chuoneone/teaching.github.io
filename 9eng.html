    <style>
        /* --- 學期區塊顯示設定 --- */
        /* 預設隱藏 9上，顯示 9下 */
        #semester1-area { display: none; }
        #semester2-area { display: block; }

        /* --- 右上角懸浮切換按鈕樣式 --- */
        #floating-toggle {
            position: fixed;
            top: 80px;  /* 避開上方導覽列 */
            right: 15px; /* 靠右 */
            background-color: #333; /* 深色背景 */
            color: #fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }

        #floating-toggle:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        
        #floating-toggle i {
            transition: transform 0.3s ease;
        }

        .rotate-icon {
            transform: rotate(180deg);
        }

        /* --- 保留打勾樣式 --- */
        /* 當按鈕被點擊完成時的狀態 */
        .btn.completed {
            background-color: #d1fae5 !important; /* 淺綠色背景 */
            color: #065f46 !important;            /* 深綠色文字 */
            border-color: #34d399 !important;     /* 綠色邊框 */
            padding-right: 35px !important;       /* 留位置給勾勾圖示 */
            position: relative;                   /* 確保勾勾定位正確 */
        }

        /* 完成後的勾勾圖示 */
        .btn.completed::after {
            content: '\f00c'; /* FontAwesome Check Icon */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #059669;
        }

        /* 確保分頁切換正常顯示 */
        .section-content { display: none; }
        .active-section { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <script>
        let currentSem = 2; // 預設 9下

        // 頁面載入時，自動觸發 9下 的預設按鈕
        window.onload = function() {
            const defaultS2 = document.getElementById('default-s2-btn');
            if(defaultS2) defaultS2.click();
            
            // 初始化進度紀錄
            initProgress();
        };

        // 切換學期
        function toggleSemester() {
            const s1Area = document.getElementById('semester1-area');
            const s2Area = document.getElementById('semester2-area');
            const toggleText = document.getElementById('toggle-text');
            const toggleIcon = document.getElementById('toggle-icon');

            // 旋轉動畫
            toggleIcon.classList.add('rotate-icon');
            setTimeout(() => toggleIcon.classList.remove('rotate-icon'), 300);

            if (currentSem === 2) {
                // 切換至 9上
                s1Area.style.display = 'block';
                s2Area.style.display = 'none';
                toggleText.innerText = "切換至 9下";
                currentSem = 1;

                // 自動點擊 9上 的第一章
                const defaultBtn = document.getElementById('default-s1-btn');
                if(defaultBtn) defaultBtn.click();
            } else {
                // 切換至 9下
                s1Area.style.display = 'none';
                s2Area.style.display = 'block';
                toggleText.innerText = "切換至 9上";
                currentSem = 2;

                // 自動點擊 9下 的第一章
                const defaultBtn = document.getElementById('default-s2-btn');
                if(defaultBtn) defaultBtn.click();
            }
        }

        // 單元切換邏輯
        window.showSection = function(sectionId, btn) {
            // 找出目前顯示的學期區域
            const activeArea = currentSem === 1 ? document.getElementById('semester1-area') : document.getElementById('semester2-area');
            if (!activeArea) return;

            // 1. 隱藏該學期內所有的 section-content
            activeArea.querySelectorAll('.section-content').forEach(content => {
                content.classList.remove('active-section');
                content.style.display = 'none';
            });

            // 2. 移除該學期內所有按鈕的 active class
            activeArea.querySelectorAll('.section-button').forEach(button => {
                button.classList.remove('active');
            });

            // 3. 顯示被選中的內容
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.add('active-section');
                targetSection.style.display = 'block';
            }

            // 4. 為被點擊的按鈕加上 active class
            btn.classList.add('active');
        };

        // --- 打勾功能邏輯 ---
        function initProgress() {
            const allButtons = document.querySelectorAll('.btn');

            allButtons.forEach(btn => {
                // 使用 data-track-lbl 或 href 作為 ID
                const trackId = btn.getAttribute('data-track-lbl') || btn.getAttribute('href');
                
                if (localStorage.getItem(trackId) === 'done') {
                    btn.classList.add('completed');
                }

                // 綁定點擊事件
                btn.addEventListener('click', function(e) {
                    // 切換狀態
                    toggleCompletion(this, trackId);
                });
            });
        }

        // 切換完成狀態並存檔
        function toggleCompletion(btn, trackId) {
            btn.classList.toggle('completed');
            
            if (btn.classList.contains('completed')) {
                localStorage.setItem(trackId, 'done');
            } else {
                localStorage.removeItem(trackId);
            }
        }
    </script>
