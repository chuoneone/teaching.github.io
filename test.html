    <div id="questionArea">

        <h2 id="questionText"></h2>

    <script>
        const buttons = document.querySelectorAll('.multiples button');
        const startBtn = document.getElementById('startTest');
        const questionArea = document.getElementById('questionArea');
        const selectionArea = document.getElementById('selectionArea');
        const questionText = document.getElementById('questionText');
        const answerInput = document.getElementById('answerInput');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('nextBtn');
        const progressBarInner = document.getElementById('progressBarInner');
        const resultArea = document.getElementById('resultArea');
        const scoreText = document.getElementById('scoreText');
        const retryWrongBtn = document.getElementById('retryWrong');
        const restartBtn = document.getElementById('restart');
        const wrongList = document.getElementById('wrongList');

        let selectedMultiples = [];
        let questions = [];
        let currentQuestion = 0;
        let correctCount = 0;
        let wrongAnswers = [];
        let answerChecked = false;

        buttons.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.toggle('selected');
            });
        });

        startBtn.addEventListener('click', () => {
            selectedMultiples = [...document.querySelectorAll('.multiples button.selected')].map(btn => parseInt(btn.dataset.value));
            if (selectedMultiples.length === 0) return alert('è«‹é¸æ“‡è‡³å°‘ä¸€å€‹ä¹˜æ³•ã€‚');
            generateQuestions();
            selectionArea.style.display = 'none';
            questionArea.style.display = 'block';
            showQuestion();
        });

        function generateQuestions(fromWrong = false) {
            questions = [];
            if (fromWrong) {
                questions = [...wrongAnswers];
            } else {
                for (let i = 0; i < 10; i++) {
                    let a = selectedMultiples[Math.floor(Math.random() * selectedMultiples.length)];
                    let b = Math.floor(Math.random() * 9) + 1;
                    questions.push({ a, b });
                }
            }
            currentQuestion = 0;
            correctCount = 0;
            wrongAnswers = [];
            answerChecked = false;
        }

        function showQuestion() {
            let q = questions[currentQuestion];
            questionText.textContent = `ç¬¬ ${currentQuestion + 1} é¡Œï¼š${q.a} Ã— ${q.b} = ?`;
            answerInput.value = '';
            feedback.textContent = '';
            answerInput.focus();
            progressBarInner.style.width = `${((currentQuestion) / questions.length) * 100}%`;
            answerChecked = false;
        }

        function checkAnswer() {
            if (answerChecked) return;
            let userAns = parseInt(answerInput.value);
            let q = questions[currentQuestion];
            let correct = q.a * q.b;
            if (userAns === correct) {
                feedback.textContent = 'ğŸ‰ å¤ªæ£’äº†ï¼ç­”å°äº†ï¼';
                correctCount++;
            } else {
                feedback.textContent = `ğŸ˜¢ æ²’é—œä¿‚å†åŠ æ²¹å§ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ ${correct}`;
                wrongAnswers.push(q);
            }
            answerChecked = true;
        }

        function nextQuestion() {
            if (!answerChecked) {
                checkAnswer();
                return;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        answerInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') nextQuestion();
        });

        nextBtn.addEventListener('click', nextQuestion);

        function showResult() {
            questionArea.style.display = 'none';
            resultArea.style.display = 'block';
            let score = correctCount * 10;
            scoreText.textContent = `ä½ çš„æˆç¸¾æ˜¯ ${score} åˆ†ã€‚${score >= 90 ? 'å¤ªæ£’äº†ï¼ç¹¼çºŒä¿æŒï¼ğŸ’ª' : ''}`;

            if (wrongAnswers.length > 0) {
                wrongList.innerHTML = '<h3>éŒ¯é¡Œåˆ—è¡¨ï¼š</h3><ul>' + wrongAnswers.map(q => `<li>${q.a} Ã— ${q.b} = ${q.a * q.b}</li>`).join('') + '</ul>';
            } else {
                wrongList.innerHTML = '<p>ğŸ‰ ä½ æ²’æœ‰éŒ¯é¡Œå–”ï¼å¤ªå²å®³äº†ï¼</p>';
            }
        }

        retryWrongBtn.addEventListener('click', () => {
            if (wrongAnswers.length === 0) return alert('æ²’æœ‰éŒ¯é¡Œå¯é‡æ¸¬ã€‚');
            generateQuestions(true);
            resultArea.style.display = 'none';
            questionArea.style.display = 'block';
            showQuestion();
        });

        restartBtn.addEventListener('click', () => {
            document.querySelectorAll('.multiples button').forEach(btn => btn.classList.remove('selected'));
            resultArea.style.display = 'none';
            selectionArea.style.display = 'block';
        });
    </script>
