            const cleanQText = questions[currentQIndex].q.replace(/<[^>]*>/g, "");
            
            userAnswersStatus[currentQIndex] = {
                correct: isCorrect,
                selected: selected,
                qText: cleanQText, 
                aText: correct
            };

            if (isCorrect) {
                playSound('correct');
                score += 10; 
                document.getElementById('score-display').innerText = score;
                btn.classList.add('correct');
                showCoin(btn);
                document.getElementById('feedback-area').innerHTML = `<span style="color: green;">âœ” ç­”å°äº†ï¼</span>`;
            } else {
                playSound('wrong');
                btn.classList.add('wrong');
                Array.from(document.querySelectorAll('.option-btn')).forEach(b => {
                    if (b.innerText === correct) b.classList.add('correct');
                });
                document.getElementById('feedback-area').innerHTML = `<span style="color: #b71c1c;">âœ˜ æ­£è§£æ˜¯: ${correct}</span>`;
            }

            Array.from(document.querySelectorAll('.option-btn')).forEach(b => b.classList.add('disabled'));
            isAnswering = false; 
        }

        function prevQuestion() {
            if (currentQIndex > 0) { currentQIndex--; loadQuestion(); }
        }

        function nextQuestion() {
            if (currentQIndex < questions.length - 1) { currentQIndex++; loadQuestion(); }
            else { endGame(); }
        }

        function endGame() {
            showScreen('result-screen');
            document.getElementById('final-score').innerText = `æœ¬å±€è³é‡‘ï¼š$${score}`;
            
            const maxScore = questions.length * 10;
            const percent = score / maxScore;

            let comment = "";
            if (percent === 1) comment = "ç¥æ§æ‰‹ï¼å¹¾ä½•å¤§å¸«ï¼";
            else if (percent >= 0.8) comment = "ä¸éŒ¯çš„æ§æ³•ï¼Œç‰›ä»”ï¼";
            else if (percent >= 0.6) comment = "é‚„å¯ä»¥ï¼Œä½†è¦å†ç·´ç·´ï¼";
            else comment = "å›å®¶å†ç·´ç·´æ‹”æ§é€Ÿåº¦å§ï¼";
            document.getElementById('final-comment').innerText = comment;

            saveScore(playerName, score);
            saveDetailedLog(playerName, score, userAnswersStatus); 
            renderLeaderboard('leaderboard-body');
        }

        function showMainMenuLeaderboard() {

        }

        function restartGame() {
            document.getElementById('player-name').value = "";

        }

        // --- 4. å„²å­˜èˆ‡æ’è¡Œæ¦œ (LocalStorage) ---
        function saveScore(name, points) {
            let scores = getFromStorage(STORAGE_KEY_SCORE) || [];
            scores.push({ name: name, score: points, date: new Date().toISOString() });
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 10);
            localStorage.setItem(STORAGE_KEY_SCORE, JSON.stringify(scores));
        }

        // --- 5. æ•™å¸«å¾Œå°ç›¸é—œåŠŸèƒ½ ---
        function showAdminLogin() {
            showScreen('admin-login-screen');
            document.getElementById('admin-password').value = '';
        }

        function checkAdminPassword() {
            const pwd = document.getElementById('admin-password').value;
            if (pwd === "0822") {
                showAdminDashboard();
            } else {
                alert("å¯†ç¢¼éŒ¯èª¤ï¼Œè«‹å‹¿æ“…é—–ç¦åœ°ï¼");
            }
        }

        function showAdminDashboard() {
            showScreen('admin-dashboard-screen');
            renderAdminLogs();
        }

        function saveDetailedLog(name, score, answers) {
            let logs = getFromStorage(STORAGE_KEY_DETAILS) || [];
            logs.unshift({ 
                id: Date.now(),
                timestamp: new Date().toLocaleString(),
                name: name,
                score: score,
                details: answers 
            });
            if (logs.length > 50) logs = logs.slice(0, 50);
            localStorage.setItem(STORAGE_KEY_DETAILS, JSON.stringify(logs));
        }

        function renderAdminLogs() {
            const tbody = document.getElementById('admin-log-body');
            tbody.innerHTML = '';
            const logs = getFromStorage(STORAGE_KEY_DETAILS) || [];

            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">å°šç„¡éŠç©ç´€éŒ„</td></tr>';
                return;
            }

            logs.forEach(log => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${log.timestamp.split(' ')[1] || log.timestamp}</td>
                    <td style="font-weight:bold;">${escapeHtml(log.name)}</td>
                    <td>${log.score}</td>
                    <td><button class="btn btn-small" onclick="toggleDetails(${log.id})">è©³æƒ…</button></td>
                `;
                tbody.appendChild(tr);

                const detailTr = document.createElement('tr');
                detailTr.id = `detail-${log.id}`;
                detailTr.className = 'admin-details-row';
                
                let detailsHtml = '<div style="text-align:left; padding:10px; font-size:0.85rem;">';
                if(log.details) {
                    log.details.forEach((d, i) => {
                        if (!d) return; 
                        const statusClass = d.correct ? 'tag-correct' : 'tag-wrong';
                        const statusText = d.correct ? 'æ­£ç¢º' : 'éŒ¯èª¤';
                        detailsHtml += `
                            <div style="margin-bottom:5px; border-bottom:1px dotted #ccc; padding-bottom:2px;">
                                <span style="font-weight:bold; color:#5d4037;">Q${i+1}: ${d.qText}</span><br>
                                <span class="detail-tag ${statusClass}">${statusText}</span>
                                å­¸ç”Ÿé¸: <b>${d.selected}</b> 
                                ${!d.correct ? `(æ­£è§£: ${d.aText})` : ''}
                            </div>
                        `;
                    });
                } else {
                    detailsHtml += 'ç„¡è©³ç´°è³‡æ–™';
                }
                detailsHtml += '</div>';

                detailTr.innerHTML = `<td colspan="4" style="background:#fff3e0;">${detailsHtml}</td>`;
                tbody.appendChild(detailTr);
            });
        }

        function toggleDetails(id) {
            const row = document.getElementById(`detail-${id}`);
            if (row) {
                row.classList.toggle('show');
            }
        }

        function exportData() {
            const logs = getFromStorage(STORAGE_KEY_DETAILS) || [];
            if(logs.length === 0) { alert("æ²’æœ‰è³‡æ–™å¯åŒ¯å‡º"); return; }
            
            let csvContent = "data:text/csv;charset=utf-8,\uFEFF"; 
            csvContent += "æ™‚é–“,å§“å,åˆ†æ•¸,é¡Œç›®,æ˜¯å¦æ­£ç¢º,å­¸ç”Ÿç­”æ¡ˆ,æ­£ç¢ºç­”æ¡ˆ\n";
            
            logs.forEach(log => {
                if(log.details) {
                    log.details.forEach((d, i) => {
                        if(!d) return;
                        const qSafe = d.qText.replace(/,/g, "ï¼Œ");
                        const selSafe = d.selected.replace(/,/g, "ï¼Œ");

                    });
                }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "å¹¾ä½•å°æ±º_ç­”é¡Œç´€éŒ„.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearAllData() {
            if(confirm("è­¦å‘Šï¼šé€™å°‡æ¸…é™¤æ‰€æœ‰æ’è¡Œæ¦œå’Œç­”é¡Œç´€éŒ„ï¼Œä¸”ç„¡æ³•å¾©åŸï¼ç¢ºå®šå—ï¼Ÿ")) {
                localStorage.removeItem(STORAGE_KEY_SCORE);

        // --- é€šç”¨å·¥å…· ---
        function getFromStorage(key) {
            try { return JSON.parse(localStorage.getItem(key)); } catch(e) { return null; }
        }

        function renderLeaderboard(targetId) {
            const tbody = document.getElementById(targetId);
            tbody.innerHTML = '';
            const scores = getFromStorage(STORAGE_KEY_SCORE) || [];
            
            if (scores.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">ç›®å‰æ²’æœ‰ç´€éŒ„</td></tr>';
                return;
            }

            scores.forEach((s, index) => {
                const tr = document.createElement('tr');
                if (targetId === 'leaderboard-body' && s.name === playerName && s.score === score) {
                    tr.style.background = "#fff9c4"; 
                    tr.style.fontWeight = "bold";
                }
                tr.innerHTML = `<td>${index + 1}</td><td>${escapeHtml(s.name)}</td><td>$${s.score}</td>`;
                tbody.appendChild(tr);
            });
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // éŸ³æ•ˆ
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            
            if (type === 'correct') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, now); 
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); 
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'start') {
                osc.type = 'square'; osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(400, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        }

        function showCoin(el) {
            const rect = el.getBoundingClientRect();
            for(let i=0; i<3; i++) {
                const c = document.createElement('div');
                c.className = 'coin'; c.innerText = 'ğŸ’°';
                const offsetX = (Math.random() - 0.5) * 20;
                c.style.left = (rect.left + rect.width/2 + offsetX) + 'px'; 
                c.style.top = rect.top + 'px';
                c.style.animation = `coin-fly 0.8s ease-out forwards ${i * 0.1}s`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1000);
            }
        }

        window.onload = () => { showScreen('start-screen'); };
    </script>
