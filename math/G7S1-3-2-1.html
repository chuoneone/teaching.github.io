                endGame();

            let comment = "";
            if (score === 100) comment = "ç¥æ§æ‰‹ï¼ç™¾ç™¼ç™¾ä¸­ï¼";
            else if (score >= 80) comment = "ä¸éŒ¯çš„æ§æ³•ï¼Œç‰›ä»”ï¼";
            else if (score >= 60) comment = "é‚„å¯ä»¥ï¼Œä½†è¦å†ç·´ç·´ï¼";
            else comment = "å›å®¶å†ç·´ç·´æ‹”æ§é€Ÿåº¦å§ï¼";

        // --- 4. LocalStorage æ’è¡Œæ¦œé‚è¼¯ ---
        function saveScore(name, points) {
            let scores = [];
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try { scores = JSON.parse(stored); } catch(e) { scores = []; }
            }
            // åŠ å…¥æ–°æˆç¸¾
            scores.push({ name: name, score: points, date: new Date().toISOString() });
            // æ’åº (åˆ†æ•¸é«˜åˆ°ä½)
            scores.sort((a, b) => b.score - a.score);
            // åªä¿ç•™å‰ 10 å
            scores = scores.slice(0, 10);
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(scores));
        }

        function renderLeaderboard(targetId) {
            const tbody = document.getElementById(targetId);
            tbody.innerHTML = '';
            
            const stored = localStorage.getItem(STORAGE_KEY);
            if (!stored) {
                tbody.innerHTML = '<tr><td colspan="3">ç›®å‰æ²’æœ‰ç´€éŒ„</td></tr>';
                return;
            }

            try {
                const scores = JSON.parse(stored);
                scores.forEach((s, index) => {
                    const tr = document.createElement('tr');
                    // è‹¥æ˜¯åœ¨çµç®—ç•«é¢ï¼Œä¸”æ˜¯å‰›ç©å®Œçš„é‚£ç­†ï¼Œé«˜äº®é¡¯ç¤º (é€™è£¡ç°¡å–®åˆ¤æ–·åå­—åˆ†æ•¸)
                    if (targetId === 'leaderboard-body' && s.name === playerName && s.score === score) {
                        tr.style.background = "#fff9c4"; 
                        tr.style.fontWeight = "bold";
                    }
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${escapeHtml(s.name)}</td>
                        <td>$${s.score}</td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch(e) {
                tbody.innerHTML = '<tr><td colspan="3">è®€å–éŒ¯èª¤</td></tr>';
            }
        }

        function clearLeaderboard() {
            if(confirm("ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æ’è¡Œæ¦œç´€éŒ„å—ï¼Ÿ")) {
                localStorage.removeItem(STORAGE_KEY);
                // é‡æ–°æ¸²æŸ“ç•¶å‰é¡¯ç¤ºçš„é‚£å€‹æ¦œ
                const activeScreen = document.querySelector('.screen:not(.hidden)'); // ç°¡å–®æª¢æŸ¥
                renderLeaderboard('leaderboard-body');
                renderLeaderboard('leaderboard-only-body');
            }
        }

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        // --- 5. å·¥å…·èˆ‡éŸ³æ•ˆ ---
        let audioCtx;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if (type === 'correct') {
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(600, now); 
                osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.3, now); 
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; 
                osc.frequency.setValueAtTime(150, now); 
                osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.3, now); 
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'start') {
                osc.type = 'square'; 
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(400, now + 0.1);
                gain.gain.setValueAtTime(0.1, now); 
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            }
        }

        function showCoin(el) {
            const rect = el.getBoundingClientRect();
            for(let i=0; i<3; i++) {
                const c = document.createElement('div');
                c.className = 'coin'; c.innerText = 'ğŸ’°';
                const offsetX = (Math.random() - 0.5) * 20;
                c.style.left = (rect.left + rect.width/2 + offsetX) + 'px'; 
                c.style.top = rect.top + 'px';
                c.style.animation = `coin-fly 0.8s ease-out forwards ${i * 0.1}s`;
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 1000);
            }
        }

        window.onload = () => {
            showScreen('start-screen');
        };
