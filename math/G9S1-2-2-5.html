    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Outfit:wght@500;700&display=swap');

        body {
            font-family: 'Outfit', 'Noto Sans TC', sans-serif;
            background-color: #fff7ed; /* Orange-50 bg */
            user-select: none;
        }

        /* Navigation Bar Styling */
        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e2e8f0;
            color: #64748b;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .nav-btn:hover { background-color: #cbd5e1; }
        .nav-btn.active {
            background-color: #ea580c; /* orange-600 */
            color: white;
            box-shadow: 0 4px 6px -1px rgba(234, 88, 12, 0.3);
            transform: scale(1.1);
        }

        /* Slot Styling */
        .slot {
            min-width: 60px;
            height: 50px;
            border-bottom: 3px solid #cbd5e1;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 4px;
            font-size: 1.4rem;
            font-weight: bold;
            color: #0f172a;
            cursor: pointer;
            transition: all 0.2s;
            background-color: white;
            border-radius: 6px;
            padding: 0 8px;
        }
        
        /* Compact styling */
        .compact-row { margin-bottom: 16px; }
        
        .slot:hover { background-color: #ffedd5; border-color: #ea580c; }
        .slot.filled { border-bottom-color: #ea580c; background-color: #fff7ed; }
        .slot.correct {
            border-bottom-color: #22c55e;
            background-color: #dcfce7;
            color: #15803d;
            cursor: default;
        }

        /* Option Button Styling */
        .option-btn {
            background-color: #fff;
            border: 2px solid #e2e8f0;
            border-bottom-width: 4px;
            color: #334155;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            min-width: 60px;
            margin-bottom: 8px; 
        }
        .option-btn:active { transform: translateY(2px); border-bottom-width: 2px; }
        .option-btn:disabled {
            background-color: #f1f5f9;
            color: #cbd5e1;
            border-color: #e2e8f0;
            cursor: not-allowed;
            transform: none;
            border-bottom-width: 4px;
        }
        .option-btn:not(:disabled):hover {
            background-color: #ffedd5;
            border-color: #fdba74;
            transform: translateY(-1px);
        }

        /* Animations */
        @keyframes tada {
            0% { transform: scale(1); }
            10%, 20% { transform: scale(0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
            100% { transform: scale(1) rotate(0); }
        }
        .animate-tada { animation: tada 1s; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .geo-text { font-size: 14px; font-weight: bold; fill: #1e293b; font-family: sans-serif; }

    <script>
        // --- 1. Data Structure ---
        const levels = [
            {
                id: 1,
                questionText: "1. Â¶ÇÂúñÔºåËã• <span class='text-rose-600 font-bold'>‚à†A=62¬∞</span>Ôºå<span class='text-blue-600 font-bold'>‚à†B=99¬∞</span>ÔºåÊ±Ç <span class='text-rose-600 font-bold'>‚à†C</span> Ëàá <span class='text-blue-600 font-bold'>‚à†D</span>„ÄÇ",

                templateRows: [
                    [
                        { type: 'label', value: 'Ê±Ç ‚à†A' },
                        { type: 'text', value: '180' }, { type: 'symbol', value: '-' }, { type: 'slot', index: 0 }, { type: 'symbol', value: '=' }, { type: 'slot', index: 1 }
                    ],
                    [

                        { type: 'text', value: '180' }, { type: 'symbol', value: '-' }, { type: 'slot', index: 2 }, { type: 'symbol', value: '=' }, { type: 'slot', index: 3 }
                    ]
                ],
                // C=126 -> A=54; D=71 -> B=109
                correctValues: ["126", "54", "71", "109"],
                options: ["126", "54", "71", "109", "180"],
                visual: { 
                    given: { C: 126, D: 71 },
                    highlight: ['C', 'D']
                }
            }
        ];

        let currentLevelIndex = 0;
        let userAnswers = [];

        document.addEventListener('DOMContentLoaded', () => {

        function loadLevel(index) {
            currentLevelIndex = index;
            const level = levels[index];
            userAnswers = new Array(level.correctValues.length).fill(null);
            
            document.getElementById('step-badge').textContent = `Q${index + 1}`;
            document.getElementById('progress-text').textContent = `${index + 1} / ${levels.length}`;
            document.getElementById('question-text').innerHTML = level.questionText;
            
            document.getElementById('check-btn').classList.remove('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('msg-box').classList.add('hidden');
            document.getElementById('feedback-overlay').classList.add('hidden');
            document.getElementById('feedback-overlay').innerHTML = '';

            renderNavBar();
            renderSVG(level.visual);
            renderSlots(level);
            renderOptions(level.options);
        }

        function renderNavBar() {
            const container = document.getElementById('nav-bar');
            container.innerHTML = '';
            levels.forEach((lvl, idx) => {
                const btn = document.createElement('button');
                btn.className = `nav-btn ${idx === currentLevelIndex ? 'active' : ''} flex-shrink-0`;
                btn.textContent = idx + 1;
                btn.onclick = () => loadLevel(idx);
                container.appendChild(btn);
            });
        }

        function renderSVG(visual) {
            const container = document.getElementById('svg-container');
            const cx = 128, cy = 128, r = 100;
            
            // Standard Vertex Positions (Counter-clockwise A at top-left)
            // Let's make a visually pleasing irregular quad
            // A: 240 deg, B: 300 deg, C: 60 deg, D: 150 deg (Svg coords 0 is right)
            // SVG: 0=Right, 90=Down.
            // A (Top-Left): 220deg
            // B (Bottom-Left): 140deg
            // C (Bottom-Right): 40deg
            // D (Top-Right): 310deg
            
            const degToRad = d => d * (Math.PI / 180);
            const getX = d => cx + r * Math.cos(degToRad(d));
            const getY = d => cy + r * Math.sin(degToRad(d));
            
            const Ax = getX(220), Ay = getY(220);
            const Bx = getX(140), By = getY(140);
            const Cx = getX(40), Cy = getY(40);
            const Dx = getX(310), Dy = getY(310);

            // Labels positions (offset)
            const getLX = d => cx + (r+20) * Math.cos(degToRad(d));
            const getLY = d => cy + (r+20) * Math.sin(degToRad(d));
            
            const valA = visual.given.A ? visual.given.A + "¬∞" : "A";
            const valB = visual.given.B ? visual.given.B + "¬∞" : "B";
            const valC = visual.given.C ? visual.given.C + "¬∞" : "C";
            const valD = visual.given.D ? visual.given.D + "¬∞" : "D";

            // Color logic
            // A & C are opposite (Red theme: rose-600 #e11d48)
            // B & D are opposite (Blue theme: blue-600 #2563eb)
            const colA = "#e11d48", colC = "#e11d48";
            const colB = "#2563eb", colD = "#2563eb";

            // Diagonal lines (dashed) to show relation
            let diagonals = "";
            // If asking for C (given A), draw A-C line? Or just highlight
            // Let's draw dashed lines between pairs to emphasize connection
            diagonals += `<line x1="${Ax}" y1="${Ay}" x2="${Cx}" y2="${Cy}" stroke="#e11d48" stroke-width="1" stroke-dasharray="4" opacity="0.5" />`;
            diagonals += `<line x1="${Bx}" y1="${By}" x2="${Dx}" y2="${Dy}" stroke="#2563eb" stroke-width="1" stroke-dasharray="4" opacity="0.5" />`;

            const svg = `
                <svg viewBox="0 0 256 256" class="w-full h-full">
                    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#cbd5e1" stroke-width="2" />
                    
                    ${diagonals}
                    
                    <!-- Quad sides -->
                    <polygon points="${Ax},${Ay} ${Bx},${By} ${Cx},${Cy} ${Dx},${Dy}" fill="none" stroke="#334155" stroke-width="2" />
                    
                    <!-- Points -->
                    <circle cx="${Ax}" cy="${Ay}" r="5" fill="${colA}" />
                    <circle cx="${Bx}" cy="${By}" r="5" fill="${colB}" />
                    <circle cx="${Cx}" cy="${Cy}" r="5" fill="${colC}" />
                    <circle cx="${Dx}" cy="${Dy}" r="5" fill="${colD}" />

                    <!-- Labels -->
                    <text x="${getLX(220)}" y="${getLY(220)}" class="geo-text" fill="${colA}" text-anchor="middle">${valA}</text>
                    <text x="${getLX(140)}" y="${getLY(140)}" class="geo-text" fill="${colB}" text-anchor="middle">${valB}</text>
                    <text x="${getLX(40)}" y="${getLY(40)}" class="geo-text" fill="${colC}" text-anchor="middle">${valC}</text>
                    <text x="${getLX(310)}" y="${getLY(310)}" class="geo-text" fill="${colD}" text-anchor="middle">${valD}</text>
                </svg>
            `;
            container.innerHTML = svg;
        }

        function renderSlots(level) {
            const container = document.getElementById('formula-area');
            container.innerHTML = '';

            level.templateRows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = "flex flex-wrap items-center justify-start gap-2 w-full compact-row pl-4";
                
                row.forEach(part => {
                    if (part.type === 'label') {
                        const label = document.createElement('div');
                        label.className = "label-box";
                        label.textContent = part.value;
                        rowDiv.appendChild(label);
                    } else if (part.type === 'text' || part.type === 'symbol') {
                        const el = document.createElement('span');
                        el.className = "text-xl font-bold text-slate-500 mx-1 symbol";
                        el.textContent = part.value;
                        rowDiv.appendChild(el);
                    } else if (part.type === 'slot') {
                        const slot = document.createElement('div');
                        slot.className = "slot";
                        slot.dataset.index = part.index;
                        slot.onclick = () => handleSlotClick(part.index);
                        rowDiv.appendChild(slot);
                    }
                });
                container.appendChild(rowDiv);
            });
        }

        function renderOptions(options) {
            const container = document.getElementById('options-area');
            container.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn shadow-sm border-slate-200 mr-2";
                btn.textContent = opt;
                btn.dataset.value = opt;
                btn.id = `opt-btn-${i}`; 
                btn.onclick = () => handleOptionClick(opt, btn);
                container.appendChild(btn);
            });
        }

        // --- Interaction ---
        function getFirstEmptySlotIndex() {
            return userAnswers.findIndex(val => val === null);
        }

        function handleOptionClick(value, btnElement) {
            const emptyIndex = getFirstEmptySlotIndex();
            if (emptyIndex === -1) {
                showMsg("Ê†ºÂ≠êÈÉΩÂ°´ÊªøÂõâÔºÅ", "orange");
                return;
            }

            userAnswers[emptyIndex] = value;
            const slot = document.querySelector(`.slot[data-index="${emptyIndex}"]`);
            if(slot) {
                slot.textContent = value;
                slot.classList.add('filled');
                slot.animate([{transform:'scale(1.1)'}, {transform:'scale(1)'}], {duration:150});
            }

            btnElement.disabled = true;
            btnElement.dataset.usedInSlot = emptyIndex; 
            hideMsg();
        }

        function handleSlotClick(index) {
            if (userAnswers[index] === null) return;
            if (document.querySelector(`.slot[data-index="${index}"]`).classList.contains('correct')) return;

            userAnswers[index] = null;
            const slot = document.querySelector(`.slot[data-index="${index}"]`);
            if(slot) {
                slot.textContent = '';
                slot.classList.remove('filled');
            }

            const btn = document.querySelector(`.option-btn[data-used-in-slot="${index}"]`);
            if (btn) {
                btn.disabled = false;
                btn.removeAttribute('data-used-in-slot');
            }
        }

        function checkAnswer() {
            const level = levels[currentLevelIndex];
            if (userAnswers.includes(null)) {
                showMsg("‚ö†Ô∏è ÈÇÑÊúâÁ©∫Ê†ºÊ≤íÂ°´ÂÆåÂñîÔºÅ", "red");
                return;
            }

            let isCorrect = true;
            for (let i = 0; i < level.correctValues.length; i++) {
                if (userAnswers[i] !== level.correctValues[i]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) handleSuccess();
            else handleFailure();
        }

        function handleSuccess() {
            playSound('success');
            document.querySelectorAll('.slot').forEach(slot => slot.classList.add('correct'));
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            const overlay = document.getElementById('feedback-overlay');
            overlay.innerHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 px-6 py-3 shadow-2xl animate-tada rounded-r-lg flex flex-col items-center">
                    <div class="text-2xl">üéâ</div>
                    <div class="font-bold">Á≠îÂ∞ç‰∫ÜÔºÅ</div>
                </div>
            `;
            overlay.classList.remove('hidden');
            document.getElementById('check-btn').classList.add('hidden');
            
            if (currentLevelIndex < levels.length - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                setTimeout(() => alert("ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÈ°åÁõÆÔºÅ"), 500);
            }
        }

        function handleFailure() {
            playSound('error');
            showMsg("Á≠îÊ°à‰∏çÂ∞çÂñîÔºåË´ãÂÜçÊ™¢Êü•‰∏Ä‰∏ãÁÆóÂºè", "red");
            document.querySelectorAll('.slot').forEach(slot => {
                if(slot.textContent) {
                    slot.classList.add('ring-2', 'ring-orange-400');
                    setTimeout(() => slot.classList.remove('ring-2', 'ring-orange-400'), 800);
                }
            });
        }

        function nextLevel() { loadLevel(currentLevelIndex + 1); }
        function resetCurrentLevel() { loadLevel(currentLevelIndex); }

        function showMsg(text, color) {
            const box = document.getElementById('msg-box');
            box.classList.remove('hidden');
            box.querySelector('span').textContent = text;
            box.className = `flex items-center font-bold animate-pulse px-3 py-1 rounded-lg text-sm ${color === 'red' ? 'text-red-600 bg-red-50' : 'text-orange-600 bg-orange-50'}`;
        }
        function hideMsg() { document.getElementById('msg-box').classList.add('hidden'); }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            if (type === 'success') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(500, now);
                osc.frequency.linearRampToValueAtTime(1000, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(); osc.stop(now + 0.4);
            } else {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            }
        }
    </script>
