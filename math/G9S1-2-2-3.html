        function renderSVG(visual) {
            const container = document.getElementById('svg-container');
            const cx = 128, cy = 128, r = 100;
            const toRad = d => d * (Math.PI / 180);
            const getX = deg => cx + r * Math.cos(toRad(deg));
            const getY = deg => cy + r * Math.sin(toRad(deg));
            
            let svgContent = '';

            if (visual.type === 'basic') {
                // Simple Inscribed Angle
                // Vertex at top (270), base arc at bottom
                const vDeg = 270;
                const arcSpan = visual.angleVal * 2;
                const startDeg = 90 - arcSpan/2;
                const endDeg = 90 + arcSpan/2;
                
                const vx = getX(vDeg), vy = getY(vDeg);
                const sx = getX(startDeg), sy = getY(startDeg);
                const ex = getX(endDeg), ey = getY(endDeg);
                
                const largeArc = arcSpan > 180 ? 1 : 0;
                
                svgContent = `
                    <!-- Triangle -->
                    <polygon points="${vx},${vy} ${sx},${sy} ${ex},${ey}" fill="none" stroke="#cbd5e1" stroke-width="2" />
                    
                    <!-- Angle Mark -->
                    <text x="${vx}" y="${vy+25}" text-anchor="middle" class="geo-text" fill="#e11d48">${visual.angleVal}¬∞</text>
                    
                    <!-- Arc -->
                    <path d="M ${sx} ${sy} A ${r} ${r} 0 ${largeArc} 1 ${ex} ${ey}" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" />
                    
                    <!-- Points -->
                    <circle cx="${vx}" cy="${vy}" r="4" fill="#e11d48" /> <text x="${vx}" y="${vy-10}" class="geo-text" text-anchor="middle">${visual.vertex}</text>
                    <circle cx="${sx}" cy="${sy}" r="4" fill="#2563eb" /> <text x="${sx-10}" y="${sy+10}" class="geo-text">${visual.ends[0]}</text>
                    <circle cx="${ex}" cy="${ey}" r="4" fill="#2563eb" /> <text x="${ex+10}" y="${ey+10}" class="geo-text">${visual.ends[1]}</text>
                `;
            } else if (visual.type === 'diameter') {
                // Diameter usually horizontal for these diagrams
                // Left (180) and Right (0)
                const bx = getX(180), by = getY(180); // B
                const cx_pt = getX(0), cy_pt = getY(0); // C
                
                // Vertex A position calculation
                let aDeg = 0;
                let labels = { B: {x:bx, y:by}, C: {x:cx_pt, y:cy_pt}, A: {} };
                
                if (visual.givenAngle === 'B') {
                    // Angle B = 60. Arc AC = 120.
                    // C is at 0. A is at -120 (240).
                    aDeg = 240; 
                } else {
                    // Angle C = 72. Arc AB = 144.
                    // B is at 180. A is at 180 + 144 = 324 (-36).
                    aDeg = 324;
                }
                
                const ax = getX(aDeg), ay = getY(aDeg);
                
                // Target Arc Highlighting
                let arcPath = "";
                if (visual.targetArc === 'AB') {
                    // Arc from A to B
                    arcPath = `M ${ax} ${ay} A ${r} ${r} 0 0 0 ${bx} ${by}`; 
                } else {
                    // Arc from A to C
                    arcPath = `M ${ax} ${ay} A ${r} ${r} 0 0 1 ${cx_pt} ${cy_pt}`;
                }

                // Right Angle Mark Calculation (Vector Method)
                const size = 14;
                const distAB = Math.sqrt((bx-ax)**2 + (by-ay)**2);
                const distAC = Math.sqrt((cx_pt-ax)**2 + (cy_pt-ay)**2);
                
                // Point on AB
                const p1x = ax + (bx-ax) * (size/distAB);
                const p1y = ay + (by-ay) * (size/distAB);
                
                // Point on AC
                const p2x = ax + (cx_pt-ax) * (size/distAC);
                const p2y = ay + (cy_pt-ay) * (size/distAC);
                
                // Corner Point (Vector Addition)
                const p3x = p1x + (p2x - ax);
                const p3y = p1y + (p2y - ay);
                
                const rightAnglePath = `M ${p1x} ${p1y} L ${p3x} ${p3y} L ${p2x} ${p2y}`;

                svgContent = `
                    <!-- Diameter -->
                    <line x1="${bx}" y1="${by}" x2="${cx_pt}" y2="${cy_pt}" stroke="#1e293b" stroke-width="2" />
                    <circle cx="${cx}" cy="${cy}" r="3" fill="#1e293b" /> <text x="${cx-5}" y="${cy+15}" class="geo-text">O</text>

                    <!-- Triangle Lines -->
                    <line x1="${bx}" y1="${by}" x2="${ax}" y2="${ay}" stroke="#64748b" stroke-width="2" />
                    <line x1="${cx_pt}" y1="${cy_pt}" x2="${ax}" y2="${ay}" stroke="#64748b" stroke-width="2" />
                    
                    <!-- Target Arc -->
                    <path d="${arcPath}" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" />

                    <!-- Right Angle Mark at A (Vector Based) -->
                    <path d="${rightAnglePath}" fill="none" stroke="#e11d48" stroke-width="1.5" />

                    <!-- Labels -->
                    <text x="${ax}" y="${ay-10}" class="geo-text" fill="#e11d48" text-anchor="middle">A</text>
                    <text x="${bx-10}" y="${by+5}" class="geo-text">B</text>
                    <text x="${cx_pt+10}" y="${cy_pt+5}" class="geo-text">C</text>
                    
                    <!-- Given Angle Text -->
                    <text x="${visual.givenAngle === 'B' ? bx+25 : cx_pt-25}" y="${by-5}" class="geo-text" fill="#e11d48">${visual.givenVal}¬∞</text>
                `;
            }

            container.innerHTML = `
                <svg viewBox="0 0 256 256" class="w-full h-full">
                    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#e2e8f0" stroke-width="2" />
                    ${svgContent}
                </svg>
            `;
        }

        function renderSlots(level) {

                row.forEach(part => {
                    if (part.type === 'label') {
                        const label = document.createElement('div');
                        label.className = "label-box";
                        label.textContent = part.value;
                        rowDiv.appendChild(label);
                    } else if (part.type === 'text' || part.type === 'symbol') {
                        const el = document.createElement('span');
                        el.className = "text-xl font-bold text-slate-500 mx-1 symbol";
                        el.textContent = part.value;
                        rowDiv.appendChild(el);
                    } else if (part.type === 'slot') {
                        const slot = document.createElement('div');
                        slot.className = "slot";
                        slot.dataset.index = part.index;
                        slot.onclick = () => handleSlotClick(part.index);
                        rowDiv.appendChild(slot);
                    }
                });
                container.appendChild(rowDiv);
            });
        }

        function renderOptions(options) {
            const container = document.getElementById('options-area');
            container.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn shadow-sm border-slate-200 mr-2";
                btn.textContent = opt;
                btn.dataset.value = opt;
                btn.id = `opt-btn-${i}`; 
                btn.onclick = () => handleOptionClick(opt, btn);
                container.appendChild(btn);
            });
        }

        // --- Interaction ---
        function getFirstEmptySlotIndex() {
            return userAnswers.findIndex(val => val === null);
        }

        function handleOptionClick(value, btnElement) {
            const emptyIndex = getFirstEmptySlotIndex();
            if (emptyIndex === -1) {
                showMsg("Ê†ºÂ≠êÈÉΩÂ°´ÊªøÂõâÔºÅ", "orange");
                return;
            }

            userAnswers[emptyIndex] = value;
            const slot = document.querySelector(`.slot[data-index="${emptyIndex}"]`);
            if(slot) {
                slot.textContent = value;
                slot.classList.add('filled');
                slot.animate([{transform:'scale(1.1)'}, {transform:'scale(1)'}], {duration:150});
            }

            btnElement.disabled = true;
            btnElement.dataset.usedInSlot = emptyIndex; 
            hideMsg();
        }

        function handleSlotClick(index) {
            if (userAnswers[index] === null) return;
            if (document.querySelector(`.slot[data-index="${index}"]`).classList.contains('correct')) return;

            userAnswers[index] = null;
            const slot = document.querySelector(`.slot[data-index="${index}"]`);
            if(slot) {
                slot.textContent = '';
                slot.classList.remove('filled');
            }

            const btn = document.querySelector(`.option-btn[data-used-in-slot="${index}"]`);
            if (btn) {
                btn.disabled = false;
                btn.removeAttribute('data-used-in-slot');
            }
        }

        function checkAnswer() {
            const level = levels[currentLevelIndex];
            if (userAnswers.includes(null)) {
                showMsg("‚ö†Ô∏è ÈÇÑÊúâÁ©∫Ê†ºÊ≤íÂ°´ÂÆåÂñîÔºÅ", "red");
                return;
            }

            let isCorrect = true;
            for (let i = 0; i < level.correctValues.length; i++) {
                if (userAnswers[i] !== level.correctValues[i]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) handleSuccess();
            else handleFailure();
        }

        function handleSuccess() {
            playSound('success');
            document.querySelectorAll('.slot').forEach(slot => slot.classList.add('correct'));
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            const overlay = document.getElementById('feedback-overlay');
            overlay.innerHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 px-6 py-3 shadow-2xl animate-tada rounded-r-lg flex flex-col items-center">
                    <div class="text-2xl">üéâ</div>
                    <div class="font-bold">Á≠îÂ∞ç‰∫ÜÔºÅ</div>
                </div>
            `;
            overlay.classList.remove('hidden');
            document.getElementById('check-btn').classList.add('hidden');
            
            if (currentLevelIndex < levels.length - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                setTimeout(() => alert("ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÈ°åÁõÆÔºÅ"), 500);
            }
        }

        function handleFailure() {
            playSound('error');
            showMsg("Á≠îÊ°à‰∏çÂ∞çÂñîÔºåË´ãÂÜçÊ™¢Êü•‰∏Ä‰∏ãÁÆóÂºè", "red");
            document.querySelectorAll('.slot').forEach(slot => {
                if(slot.textContent) {
                    slot.classList.add('ring-2', 'ring-red-400');
                    setTimeout(() => slot.classList.remove('ring-2', 'ring-red-400'), 800);
                }
            });
        }

        function nextLevel() { loadLevel(currentLevelIndex + 1); }
        function resetCurrentLevel() { loadLevel(currentLevelIndex); }

        function showMsg(text, color) {
            const box = document.getElementById('msg-box');
            box.classList.remove('hidden');
            box.querySelector('span').textContent = text;
            box.className = `flex items-center font-bold animate-pulse px-3 py-1 rounded-lg text-sm ${color === 'red' ? 'text-red-600 bg-red-50' : 'text-orange-600 bg-orange-50'}`;
        }
        function hideMsg() { document.getElementById('msg-box').classList.add('hidden'); }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            if (type === 'success') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.linearRampToValueAtTime(800, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(); osc.stop(now + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            }
        }
    </script>
