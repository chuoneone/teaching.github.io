<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9上數學-多邊形縮放</title>
    <link rel="icon" href="dog.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f9ff;
        }
        .step-container {
            transition: all 0.5s ease-in-out;
            background-color: white;
        }
        .step-locked {
            opacity: 0.4;
            pointer-events: none;
            filter: grayscale(80%);
        }
        .feedback-message {
            transition: opacity 0.3s, transform 0.3s;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            margin-top: 1rem;
            text-align: center;
        }
        .feedback-correct {
            background-color: #dcfce7;
            color: #166534;
            transform: scale(1.05);
        }
        .feedback-incorrect {
            background-color: #fee2e2;
            color: #991b1b;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .highlight {
            background: linear-gradient(to top, #fef08a 60%, transparent 60%);
            padding: 0 0.2rem;
            font-weight: 700;
        }
        .input-box {
            height: 40px;
            text-align: center;
            border: 2px solid #9ca3af;
            border-radius: 0.375rem;
            font-weight: 700;
            transition: all 0.2s;
        }
        .input-box::placeholder {
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .input-box:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .check-btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            font-weight: 700;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .check-btn:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        .nav-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        .nav-btn.active {
            background-color: #3b82f6;
            color: white;
            border-color: #1d4ed8;
        }
        .nav-btn:not(.active) {
            background-color: #e5e7eb;
            color: #4b5563;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-2 sm:p-4">

    <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg p-4 md:p-6 lg:p-8 space-y-4 sm:space-y-6">
        
        <!-- 標題與聲音按鈕 -->
        <div class="relative text-center mb-4 border-b pb-4">
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold text-slate-800">二、 多邊形的縮放</h2>
            <button id="sound-toggle-btn" title="切換語音朗讀" class="absolute top-1/2 right-0 -translate-y-1/2 p-2 rounded-full text-slate-500 hover:bg-slate-200 hover:text-slate-800 transition-colors">
                <!-- SVG icon will be placed here by JS -->
            </button>
        </div>

        <!-- 題庫導覽 -->
        <div id="question-nav" class="flex justify-center items-center flex-wrap gap-2 sm:gap-3 mb-4 sm:mb-6">
            <!-- Navigation buttons will be inserted by JavaScript -->
        </div>

        <div class="flex flex-col md:flex-row gap-4 md:gap-8">
            <!-- 左半部: 題目與圖形 -->
            <div class="md:w-1/2 space-y-4 sm:space-y-6">
                <!-- 題目區 -->
                <div class="text-center bg-slate-50 p-3 sm:p-4 rounded-lg">
                    <h1 id="question-title" class="text-xl sm:text-2xl font-bold text-slate-800"></h1>
                    <p id="prompt-text" class="text-slate-600 mt-2 sm:mt-3 text-base sm:text-lg leading-relaxed"></p>
                </div>
                <!-- 圖形互動區 -->
                <div class="flex flex-col items-center justify-center gap-4 p-2 sm:p-4">
                    <div id="diagram-container" class="w-full max-w-[16rem] sm:max-w-xs">
                        <svg id="shape-svg" viewBox="0 0 100 100" class="w-full h-full"></svg>
                    </div>
                    <div class="text-center">
                        <p class="font-bold text-slate-700 text-sm sm:text-base">放大後</p>
                        <p id="new-side-length-display" class="text-lg sm:text-xl font-semibold text-red-600 mt-1">邊長 = ?</p>
                        <p id="new-angle-display" class="text-lg sm:text-xl font-semibold text-blue-600 mt-1">內角度數 = ?</p>
                    </div>
                </div>
            </div>

            <!-- 右半部: 解題步驟 -->
            <div id="steps-container" class="md:w-1/2 space-y-3 sm:space-y-4">
                <!-- Steps will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer class="mt-6 sm:mt-8 flex items-center justify-center gap-3 text-slate-500 text-sm">
        <span>@spedmix2025</span>
        <a href="https://www.instagram.com/spedmix2025/" target="_blank" rel="noopener noreferrer" class="hover:text-slate-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
        </a>
    </footer>

    <script>
        const questions = [
            {
                title: "第一題：正方形縮放",
                prompt: `這是一個<span class="highlight">邊長為 3 公分</span>的正方形，將它<span class="highlight">放大 2 倍</span>後，會得到什麼圖形呢？`,
                shape: { name: "正方形", sides: 4, svgPath: "M 10,10 L 90,10 L 90,90 L 10,90 Z", color: "#60a5fa" },
                originalSide: 3,
                scaleFactor: 2,
                steps: [
                    { title: "這是幾角形？", hint: "首先，我們來確認一下，正方形是幾邊形(或說幾角形)呢？", inputs: 1, answers: [4], template: (i) => `正方形是 ${i[0]} 角形` },
                    { title: "計算內角和總度數", hint: `多邊形內角和公式：(<span class="highlight">邊數 - 2</span>) × 180°`, inputs: 2, answers: [4, 360], template: (i) => `( ${i[0]} - 2 ) × 180 = ${i[1]}` },
                    { title: "計算每個角的度數", hint: "因為正方形有 4 個一樣大的角，所以我們把總度數平分。", inputs: 3, placeholders: ["總度數", "角數", "答案"], answers: [360, 4, 90], template: (i) => `${i[0]} ÷ ${i[1]} = ${i[2]}` },
                    { title: "計算新的邊長", hint: `太棒了！角度不變，那邊長呢？<br>公式：原本的邊長 × 放大倍數`, inputs: 1, answers: [6], template: (i) => `3 × 2 = ${i[0]}` }
                ]
            },
            {
                title: "第二題：正五邊形縮放",
                prompt: `這是一個<span class="highlight">邊長為 6 公分</span>的正五邊形，將它<span class="highlight">放大 3 倍</span>後，會得到什麼圖形呢？`,
                shape: { name: "正五邊形", sides: 5, svgPath: "M 50,5 L 95,39 L 79,95 L 21,95 L 5,39 Z", color: "#f87171" },
                originalSide: 6,
                scaleFactor: 3,
                steps: [
                    { title: "這是幾角形？", hint: "首先，我們來確認一下，正五邊形是幾邊形(或說幾角形)呢？", inputs: 1, answers: [5], template: (i) => `正五邊形是 ${i[0]} 角形` },
                    { title: "計算內角和總度數", hint: `多邊形內角和公式：(<span class="highlight">邊數 - 2</span>) × 180°`, inputs: 2, answers: [5, 540], template: (i) => `( ${i[0]} - 2 ) × 180 = ${i[1]}` },
                    { title: "計算每個角的度數", hint: "因為正五邊形有 5 個一樣大的角，所以我們把總度數平分。", inputs: 3, placeholders: ["總度數", "角數", "答案"], answers: [540, 5, 108], template: (i) => `${i[0]} ÷ ${i[1]} = ${i[2]}` },
                    { title: "計算新的邊長", hint: `角度不變，那邊長呢？<br>公式：原本的邊長 × 放大倍數`, inputs: 1, answers: [18], template: (i) => `6 × 3 = ${i[0]}` }
                ]
            },
            {
                title: "第三題：正六邊形縮放",
                prompt: `這是一個<span class="highlight">邊長為 5 公分</span>的正六邊形，將它<span class="highlight">放大 4 倍</span>後，會得到什麼圖形呢？`,
                shape: { name: "正六邊形", sides: 6, svgPath: "M 50,5 L 93.3,27.5 L 93.3,72.5 L 50,95 L 6.7,72.5 L 6.7,27.5 Z", color: "#4ade80" },
                originalSide: 5,
                scaleFactor: 4,
                steps: [
                    { title: "這是幾角形？", hint: "首先，我們來確認一下，正六邊形是幾邊形(或說幾角形)呢？", inputs: 1, answers: [6], template: (i) => `正六邊形是 ${i[0]} 角形` },
                    { title: "計算內角和總度數", hint: `多邊形內角和公式：(<span class="highlight">邊數 - 2</span>) × 180°`, inputs: 2, answers: [6, 720], template: (i) => `( ${i[0]} - 2 ) × 180 = ${i[1]}` },
                    { title: "計算每個角的度數", hint: "因為正六邊形有 6 個一樣大的角，所以我們把總度數平分。", inputs: 3, placeholders: ["總度數", "角數", "答案"], answers: [720, 6, 120], template: (i) => `${i[0]} ÷ ${i[1]} = ${i[2]}` },
                    { title: "計算新的邊長", hint: `角度不變，那邊長呢？<br>公式：原本的邊長 × 放大倍數`, inputs: 1, answers: [20], template: (i) => `5 × 4 = ${i[0]}` }
                ]
            }
        ];
        let currentQuestionIndex = 0;
        let isSoundOn = true;

        const speakerOnIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
        const speakerOffIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>`;

        function speak(text) {
            if (!isSoundOn || !('speechSynthesis' in window)) {
                return;
            }
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.rate = 1; 
            utterance.pitch = 1;
            window.speechSynthesis.speak(utterance);
        }

        function createInputElement(placeholder = '') {
            return `<input type="number" class="input-box w-20 text-lg" placeholder="${placeholder}">`;
        }

        function generateStepHTML(step, index) {
            const placeholders = step.placeholders || [];
            const inputsHTML = step.template(Array(step.inputs).fill(0).map((_, i) => createInputElement(placeholders[i] || '')));
            return `
                <div id="step-${index + 1}" class="step-container p-4 sm:p-5 border rounded-lg shadow-sm">
                    <h3 class="font-bold text-lg sm:text-xl text-slate-700 mb-2 sm:mb-3">步驟 ${index + 1}：${step.title}</h3>
                    <p class="text-sm sm:text-base text-slate-500 mb-4">${step.hint}</p>
                    <div class="flex flex-wrap items-center justify-center gap-x-2 sm:gap-x-3 gap-y-2 text-lg sm:text-xl font-medium">
                        ${inputsHTML}
                    </div>
                    <div class="text-center mt-4">
                        <button onclick="checkStep(${index + 1})" class="check-btn text-sm sm:text-base">檢查答案</button>
                    </div>
                    <div id="s${index + 1}-feedback" class="feedback-message text-sm" style="display: none;"></div>
                </div>
            `;
        }

        function loadQuestion(index) {
            currentQuestionIndex = index;
            const question = questions[index];
            
            document.querySelectorAll('#question-nav .nav-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });

            document.getElementById('question-title').innerText = question.title;
            document.getElementById('prompt-text').innerHTML = question.prompt;
            const svgEl = document.getElementById('shape-svg');
            svgEl.innerHTML = `<path d="${question.shape.svgPath}" fill="${question.shape.color}" stroke="#1e293b" stroke-width="2"/>`;

            const stepsContainer = document.getElementById('steps-container');
            stepsContainer.innerHTML = question.steps.map((step, i) => generateStepHTML(step, i)).join('');

            document.querySelectorAll('.step-container').forEach((step, i) => {
                const isLocked = i !== 0;
                if (isLocked) step.classList.add('step-locked');
            });
            document.getElementById('new-side-length-display').textContent = '邊長 = ?';
            document.getElementById('new-angle-display').textContent = '內角度數 = ?';
            
            const firstInput = document.querySelector('#step-1 input');
            if(firstInput) firstInput.focus();

            const firstStep = question.steps[0];
            const hintText = new DOMParser().parseFromString(firstStep.hint, "text/html").documentElement.textContent;
            const textToRead = `步驟一：${firstStep.title}。 ${hintText}`;
            speak(textToRead);
        }

        function checkStep(stepIndex) {
            const stepData = questions[currentQuestionIndex].steps[stepIndex - 1];
            const inputs = Array.from(document.querySelectorAll(`#step-${stepIndex} input`));
            const userAnswers = inputs.map(input => parseInt(input.value, 10));
            const expectedAnswers = stepData.answers;

            const isCorrect = userAnswers.length === expectedAnswers.length && userAnswers.every((val, i) => val === expectedAnswers[i]);
            
            const feedbackEl = document.getElementById(`s${stepIndex}-feedback`);
            feedbackEl.className = `feedback-message ${isCorrect ? 'feedback-correct' : 'feedback-incorrect'}`;
            feedbackEl.textContent = isCorrect ? '答對了！做得好！' : '喔喔，答案不對喔，再試一次！';
            feedbackEl.style.display = 'block';
            setTimeout(() => { feedbackEl.style.display = 'none'; }, 2500);

            if (isCorrect) {
                document.getElementById(`step-${stepIndex}`).querySelectorAll('input, button').forEach(el => el.disabled = true);

                const nextStepEl = document.getElementById(`step-${stepIndex + 1}`);
                if (nextStepEl) {
                    nextStepEl.classList.remove('step-locked');
                    const firstInput = nextStepEl.querySelector('input');
                    if (firstInput) firstInput.focus();

                    const nextStepData = questions[currentQuestionIndex].steps[stepIndex];
                    const hintText = new DOMParser().parseFromString(nextStepData.hint, "text/html").documentElement.textContent;
                    const textToRead = `步驟 ${stepIndex + 1}：${nextStepData.title}。 ${hintText}`;
                    speak(textToRead);

                } else {
                    const finalAngle = questions[currentQuestionIndex].steps[2].answers[2];
                    const finalSide = questions[currentQuestionIndex].steps[3].answers[0];
                    document.getElementById('new-angle-display').textContent = `內角度數 = ${finalAngle}°`;
                    document.getElementById('new-side-length-display').textContent = `邊長 = ${finalSide} 公分`;
                    speak('恭喜你，完成這題囉，真的超棒的！');
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('question-nav');
            questions.forEach((q, i) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.innerText = `第 ${i + 1} 題`;
                btn.onclick = () => loadQuestion(i);
                navContainer.appendChild(btn);
            });

            const soundBtn = document.getElementById('sound-toggle-btn');
            soundBtn.innerHTML = speakerOnIcon;

            soundBtn.addEventListener('click', () => {
                isSoundOn = !isSoundOn;
                soundBtn.innerHTML = isSoundOn ? speakerOnIcon : speakerOffIcon;
                if (!isSoundOn) {
                    window.speechSynthesis.cancel();
                }
            });
            
            document.getElementById('steps-container').addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && event.target.tagName === 'INPUT') {
                    const parentStep = event.target.closest('.step-container');
                    if (parentStep) {
                        parentStep.querySelector('.check-btn').click();
                    }
                }
            });

            loadQuestion(0);
        });
    </script>
</body>
</html>
