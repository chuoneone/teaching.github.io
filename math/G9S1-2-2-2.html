        function renderSVG(visual) {
            const container = document.getElementById('svg-container');
            const cx = 128, cy = 128, r = 100;
            let svgContent = '';

            // SVG Coords: 0deg is 3 o'clock (Right), 90deg is 6 o'clock (Bottom)
            const toRad = d => d * (Math.PI / 180);
            const getX = deg => cx + r * Math.cos(toRad(deg));
            const getY = deg => cy + r * Math.sin(toRad(deg));

            if (visual.type === 'inscribed') {
                const vx = getX(visual.vertexPos);
                const vy = getY(visual.vertexPos);
                
                const halfArc = visual.arcValue / 2;
                const sDeg = visual.arcCenterPos - halfArc;
                const eDeg = visual.arcCenterPos + halfArc;
                const sx = getX(sDeg), sy = getY(sDeg);
                const ex = getX(eDeg), ey = getY(eDeg);
                
                const largeArc = visual.arcValue > 180 ? 1 : 0;
                const arcPath = `M ${sx} ${sy} A ${r} ${r} 0 ${largeArc} 1 ${ex} ${ey}`;

                svgContent = `
                    <line x1="${vx}" y1="${vy}" x2="${sx}" y2="${sy}" stroke="#1e293b" stroke-width="2" />
                    <line x1="${vx}" y1="${vy}" x2="${ex}" y2="${ey}" stroke="#1e293b" stroke-width="2" />
                    <line x1="${sx}" y1="${sy}" x2="${ex}" y2="${ey}" stroke="#cbd5e1" stroke-width="1" stroke-dasharray="4" />
                    <path d="${arcPath}" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" />
                    <circle cx="${vx}" cy="${vy}" r="4" fill="#e11d48" />
                    <circle cx="${sx}" cy="${sy}" r="4" fill="#2563eb" />
                    <circle cx="${ex}" cy="${ey}" r="4" fill="#2563eb" />
                    <text x="${vx}" y="${vy-10}" class="geo-text" fill="#e11d48" text-anchor="middle">${visual.vertex}</text>
                `;
            } 
            else if (visual.type === 'polygon') {
                const n = visual.n;
                const startAngle = -90; 
                const step = 360 / n;
                let points = [];
                let labels = ['A','B','C','D','E','F'];
                
                let polyPath = '';
                for(let i=0; i<n; i++) {
                    const ang = startAngle + i * step;
                    const x = getX(ang);
                    const y = getY(ang);
                    points.push({x,y, ang, label: labels[i]});
                    polyPath += (i===0 ? `M ${x} ${y}` : ` L ${x} ${y}`);
                }
                polyPath += ' Z';

                const [p1, p2, p3] = visual.showAngle; 
                const line1 = `<line x1="${points[p2].x}" y1="${points[p2].y}" x2="${points[p1].x}" y2="${points[p1].y}" stroke="#e11d48" stroke-width="2" />`;
                const line2 = `<line x1="${points[p2].x}" y1="${points[p2].y}" x2="${points[p3].x}" y2="${points[p3].y}" stroke="#e11d48" stroke-width="2" />`;

                let pointsSvg = points.map(p => `
                    <circle cx="${p.x}" cy="${p.y}" r="4" fill="#1e293b" />
                    <text x="${p.x + (p.x-cx)*0.15}" y="${p.y + (p.y-cy)*0.15 + 5}" class="geo-text" text-anchor="middle">${p.label}</text>
                `).join('');

                svgContent = `
                    <path d="${polyPath}" fill="none" stroke="#cbd5e1" stroke-width="2" />
                    ${line1} ${line2}
                    ${pointsSvg}
                `;
            }
            else if (visual.type === 'quad') {
                const pts = visual.points; 
                const labels = ['A','B','C','D'];
                const coords = pts.map((deg, i) => ({x: getX(deg), y: getY(deg), label: labels[i], deg: deg}));

                let lines = '';
                // Base polygon
                lines += `<polygon points="${coords[0].x},${coords[0].y} ${coords[1].x},${coords[1].y} ${coords[2].x},${coords[2].y} ${coords[3].x},${coords[3].y}" fill="none" stroke="#cbd5e1" stroke-width="1" />`;

                if(visual.highlightAngle === 'BAD') {
                     lines += `<line x1="${coords[0].x}" y1="${coords[0].y}" x2="${coords[1].x}" y2="${coords[1].y}" stroke="#e11d48" stroke-width="2" />`; // AB
                     lines += `<line x1="${coords[0].x}" y1="${coords[0].y}" x2="${coords[3].x}" y2="${coords[3].y}" stroke="#e11d48" stroke-width="2" />`; // AD
                     lines += `<line x1="${coords[0].x}" y1="${coords[0].y}" x2="${coords[2].x}" y2="${coords[2].y}" stroke="#94a3b8" stroke-width="1" />`; // AC
                } else if (visual.highlightAngle === 'ADC') {
                     lines += `<line x1="${coords[3].x}" y1="${coords[3].y}" x2="${coords[0].x}" y2="${coords[0].y}" stroke="#e11d48" stroke-width="2" />`; // DA
                     lines += `<line x1="${coords[3].x}" y1="${coords[3].y}" x2="${coords[2].x}" y2="${coords[2].y}" stroke="#e11d48" stroke-width="2" />`; // DC
                     lines += `<line x1="${coords[3].x}" y1="${coords[3].y}" x2="${coords[1].x}" y2="${coords[1].y}" stroke="#94a3b8" stroke-width="1" />`; // DB
                }

                let arcPath = '';
                if(visual.highlightArc) {
                     const startChar = visual.highlightArc[0];
                     const endChar = visual.highlightArc[1];
                     const startP = coords.find(p => p.label === startChar);
                     const endP = coords.find(p => p.label === endChar);
                     // Simple arc approximation for visual cue
                     arcPath = `<path d="M ${startP.x} ${startP.y} A ${r} ${r} 0 0 0 ${endP.x} ${endP.y}" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" />`;
                }

                let pointsSvg = coords.map(p => `
                    <circle cx="${p.x}" cy="${p.y}" r="4" fill="#1e293b" />
                    <text x="${p.x + (p.x-cx)*0.2}" y="${p.y + (p.y-cy)*0.2 + 5}" class="geo-text" text-anchor="middle">${p.label}</text>
                `).join('');

                svgContent = `
                    ${lines}
                    ${arcPath}
                    ${pointsSvg}
                `;
            }

            container.innerHTML = `
                <svg viewBox="0 0 256 256" class="w-full h-full">
                    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#e2e8f0" stroke-width="2" />
                    ${svgContent}
                    <circle cx="${cx}" cy="${cy}" r="2" fill="#cbd5e1" />
                </svg>
            `;
        }

        function renderSlots(level) {
            const container = document.getElementById('formula-area');
            container.innerHTML = '';

            level.templateRows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = "flex flex-wrap items-center justify-start gap-2 w-full compact-row";
                
                if(level.templateRows.length === 1) rowDiv.classList.add('justify-center');
                else rowDiv.classList.add('pl-4');
                
                row.forEach(part => {
                    if (part.type === 'label') {
                        const label = document.createElement('div');
                        label.className = "label-box";
                        label.textContent = part.value;
                        rowDiv.appendChild(label);
                    } else if (part.type === 'text' || part.type === 'symbol') {
                        const el = document.createElement('span');
                        el.className = "text-xl font-bold text-slate-500 mx-1 symbol";
                        el.textContent = part.value;
                        rowDiv.appendChild(el);
                    } else if (part.type === 'slot') {
                        const slot = document.createElement('div');
                        slot.className = "slot";
                        slot.dataset.index = part.index;
                        slot.onclick = () => handleSlotClick(part.index);
                        rowDiv.appendChild(slot);
                    }
                });
                container.appendChild(rowDiv);
            });
        }

        function renderOptions(options) {
            const container = document.getElementById('options-area');
            container.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn shadow-sm border-slate-200 mr-2";
                btn.textContent = opt;
                btn.dataset.value = opt;
                btn.id = `opt-btn-${i}`; 
                btn.onclick = () => handleOptionClick(opt, btn);
                container.appendChild(btn);
            });
        }

        // --- Interaction ---
        function getFirstEmptySlotIndex() {
            return userAnswers.findIndex(val => val === null);
        }

        function handleOptionClick(value, btnElement) {
            const emptyIndex = getFirstEmptySlotIndex();
            if (emptyIndex === -1) {
                showMsg("Ê†ºÂ≠êÈÉΩÂ°´ÊªøÂõâÔºÅ", "orange");
                return;
            }

            userAnswers[emptyIndex] = value;
            const slot = document.querySelector(`.slot[data-index="${emptyIndex}"]`);
            if(slot) {
                slot.textContent = value;
                slot.classList.add('filled');
                slot.animate([{transform:'scale(1.1)'}, {transform:'scale(1)'}], {duration:150});
            }

            btnElement.disabled = true;
            btnElement.dataset.usedInSlot = emptyIndex; 
            hideMsg();
        }

        function handleSlotClick(index) {
            if (userAnswers[index] === null) return;
            if (document.querySelector(`.slot[data-index="${index}"]`).classList.contains('correct')) return;

            userAnswers[index] = null;
            const slot = document.querySelector(`.slot[data-index="${index}"]`);
            if(slot) {
                slot.textContent = '';
                slot.classList.remove('filled');
            }

            const btn = document.querySelector(`.option-btn[data-used-in-slot="${index}"]`);
            if (btn) {
                btn.disabled = false;
                btn.removeAttribute('data-used-in-slot');
            }
        }

        function checkAnswer() {
            const level = levels[currentLevelIndex];
            if (userAnswers.includes(null)) {
                showMsg("‚ö†Ô∏è ÈÇÑÊúâÁ©∫Ê†ºÊ≤íÂ°´ÂÆåÂñîÔºÅ", "red");
                return;
            }

            let isCorrect = true;
            for (let i = 0; i < level.correctValues.length; i++) {
                if (userAnswers[i] !== level.correctValues[i]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) handleSuccess();
            else handleFailure();
        }

        function handleSuccess() {
            playSound('success');
            document.querySelectorAll('.slot').forEach(slot => slot.classList.add('correct'));
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            const overlay = document.getElementById('feedback-overlay');
            overlay.innerHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 px-6 py-3 shadow-2xl animate-tada rounded-r-lg flex flex-col items-center">
                    <div class="text-2xl">üéâ</div>
                    <div class="font-bold">Á≠îÂ∞ç‰∫ÜÔºÅ</div>
                </div>
            `;
            overlay.classList.remove('hidden');
            document.getElementById('check-btn').classList.add('hidden');
            
            if (currentLevelIndex < levels.length - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                setTimeout(() => alert("ÊÅ≠ÂñúÂÆåÊàêÊâÄÊúâÈ°åÁõÆÔºÅ"), 500);
            }
        }

        function handleFailure() {
            playSound('error');
            showMsg("Á≠îÊ°à‰∏çÂ∞çÂñîÔºåË´ã‰æùÁÖßÊ≠•È©üÊ™¢Êü•", "red");
            document.querySelectorAll('.slot').forEach(slot => {
                if(slot.textContent) {
                    slot.classList.add('ring-2', 'ring-rose-400');
                    setTimeout(() => slot.classList.remove('ring-2', 'ring-rose-400'), 800);
                }
            });
        }

        function nextLevel() { loadLevel(currentLevelIndex + 1); }
        function resetCurrentLevel() { loadLevel(currentLevelIndex); }

        function showMsg(text, color) {
            const box = document.getElementById('msg-box');
            box.classList.remove('hidden');
            box.querySelector('span').textContent = text;
            box.className = `flex items-center font-bold animate-pulse px-3 py-1 rounded-lg text-sm ${color === 'red' ? 'text-red-600 bg-red-50' : 'text-orange-600 bg-orange-50'}`;
        }
        function hideMsg() { document.getElementById('msg-box').classList.add('hidden'); }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, now);
                osc.frequency.exponentialRampToValueAtTime(1046.5, now + 0.1);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(); osc.stop(now + 0.3);
            } else {
                osc.type = 'square';
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(); osc.stop(now + 0.2);
            }
        }
    </script>
