            function handleOptionClick(event) {
                const clickedBtn = event.currentTarget;
                const value = clickedBtn.dataset.value;
                const optionId = clickedBtn.id;

                const firstEmptySlotIndex = slots.findIndex(s => s === null);

                if (firstEmptySlotIndex !== -1) {
                    slots[firstEmptySlotIndex] = { value: value, optionId: optionId };

                    const slotElement = document.getElementById(`slot-${firstEmptySlotIndex}`);
                    if(slotElement) {
                        slotElement.textContent = value;
                        slotElement.classList.add('filled');
                        slotElement.dataset.optionId = optionId; 
                    }

                    clickedBtn.disabled = true;
                    messageArea.textContent = '';
                    messageArea.className = 'mt-6 h-10 text-xl md:text-2xl font-bold';
                }
            }

            /**
             * è™•ç†å·²å¡«å…¥æ¬„ä½çš„é»æ“Š (ç§»é™¤ç­”æ¡ˆ)
             */
            function handleSlotClick(event) {
                const clickedSlot = event.currentTarget;
                const slotIndex = parseInt(clickedSlot.dataset.index, 10);
                const currentSlotData = slots[slotIndex];

                if (currentSlotData) {
                    const optionId = currentSlotData.optionId;

                    const optionBtn = document.getElementById(optionId);
                    if (optionBtn) {
                        optionBtn.disabled = false;
                    }

                    slots[slotIndex] = null;

                    clickedSlot.textContent = '';
                    clickedSlot.classList.remove('filled');
                    clickedSlot.dataset.optionId = '';

                    messageArea.textContent = '';
                    messageArea.className = 'mt-6 h-10 text-xl md:text-2xl font-bold';
                }
            }

            /**
             * æª¢æŸ¥ç­”æ¡ˆ
             */
            function checkAnswer() {
                const question = questions[currentQuestionIndex];

                if (slots.some(s => s === null)) {
                    messageArea.textContent = 'è«‹å¡«æ»¿æ‰€æœ‰ç©ºæ ¼ï¼';
                    messageArea.className = 'mt-6 h-10 text-xl md:text-2xl font-bold text-orange-600';
                    return;
                }

                const currentAnswer = slots.map(s => s.value);

                // ğŸŒŸ æ›´æ–°ï¼šæª¢æŸ¥ç­”æ¡ˆæ˜¯å¦åŒ¹é… correctAnswer é™£åˆ—ä¸­çš„ä»»ä½•ä¸€å€‹
                const currentAnswerString = JSON.stringify(currentAnswer);
                let isCorrect = false;
                
                // éæ­·æ‰€æœ‰å¯èƒ½çš„æ­£ç¢ºç­”æ¡ˆçµ„åˆ
                for (const validAnswer of question.correctAnswer) {
                    if (JSON.stringify(validAnswer) === currentAnswerString) {
                        isCorrect = true;
                        break;
                    }
                }

                if (isCorrect) {
                    messageArea.textContent = 'ç­”å°äº†ï¼';
                    messageArea.className = 'mt-6 h-10 text-xl md:text-2xl font-bold text-green-700';
                    
                    correctOverlay.classList.remove('hidden');

                    setTimeout(() => {
                        correctOverlay.classList.add('hidden');
                    }, 1500); 

                } else {
                    messageArea.textContent = 'ä¸å°å–”ï¼Œå†è©¦ä¸€æ¬¡ï¼';
                    messageArea.className = 'mt-6 h-10 text-xl md:text-2xl font-bold text-red-600';
                }
            }

            // --- äº‹ä»¶ç¶å®š ---
            
            prevBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    loadQuestion(currentQuestionIndex - 1);
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentQuestionIndex < questions.length - 1) {
                    loadQuestion(currentQuestionIndex + 1);
                }
            });

            checkBtn.addEventListener('click', checkAnswer);
            resetBtn.addEventListener('click', () => {
                loadQuestion(currentQuestionIndex);
            });

            // --- å•Ÿå‹•éŠæˆ² ---
            loadQuestion(0); // è¼‰å…¥ç¬¬ä¸€é¡Œ
        });
    </script>
