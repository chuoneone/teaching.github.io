    <style>

        /* é¸é …æŒ‰éˆ• (ç·Šæ¹Šç‰ˆ) */
        .option-btn {

            font-size: 18px;

            width: 100%;
            min-height: 40px;

            align-items: center;

            line-height: 1;

        .option-btn:active { transform: translateY(2px); box-shadow: none; }
        .option-btn:hover { background-color: #fff7ed; }
        .option-btn:disabled { background-color: #e7e5e4; border-color: #d6d3d1; color: #a8a29e; box-shadow: none; cursor: not-allowed; opacity: 0.6; transform: translateY(2px); }

        /* å°èˆªæŒ‰éˆ• */
        .nav-btn {

        /* æ­¥é©Ÿå®¹å™¨ */

            opacity: 0.6;

        }
        .step-container.active {

        /* æ‰‹æ©Ÿç‰ˆå›ºå®šé¢æ¿æ¨£å¼ */
        #mobile-control-panel {

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

            0% { transform: scale(1); }

<script>
    // åˆ†æ•¸ HTML ç”¢ç”Ÿå™¨ helper
    const frac = (top, bottom) => `<span class="fraction"><span>${top}</span><span>${bottom}</span></span>`;

    // --- é¡Œåº«è³‡æ–™ (å…±4é¡Œ) ---
    // ä¿‚æ•¸åŒ–ç°¡: åŒä¹˜é™¤ä»¥ N
    const problems = [
        {
            id: 1,
            navTitle: "ç¬¬ 1 é¡Œ",
            questionHtml: `<h2 class="text-lg md:text-xl font-bold text-amber-900 mb-1">ç¬¬ 1 é¡Œ</h2>
                           <p class="text-xl md:text-2xl text-amber-800 font-serif font-bold tracking-wider">
                             ${frac(3,2)}x<span class="power">2</span> + 2x + ${frac(1,2)} = 0
                           </p>`,
            steps: [
                {
                    title: "æ­¥é©Ÿ 1ï¼šåŒ–ç‚ºæ•´æ•¸",
                    desc: "å¤§å®¶åŒä¹˜ä»¥ 2ï¼Œä¿‚æ•¸è®Šæˆä»€éº¼ï¼Ÿ",
                    mathHtml: `3x<span class="power">2</span> + <div class="slot"></div>x + <div class="slot"></div> = 0`,
                    answers: ["4", "1"],
                    options: ["4", "1", "2", "3"],
                    hint: "2x ä¹˜ä»¥ 2 è®Šæˆ 4xï¼Œ1/2 ä¹˜ä»¥ 2 è®Šæˆ 1"
                },
                {
                    title: "æ­¥é©Ÿ 2ï¼šæ‰¾ç¬¬ä¸€å€‹è§£",
                    desc: "3xÂ² + 4x + 1 = 0ï¼Œåå­—äº¤ä¹˜åˆ†è§£ç‚º (3x+1)(x+1)=0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["-1"],
                    options: ["-1", "1", "-3"],
                    hint: "x + 1 = 0 â” x = -1"
                },
                {
                    title: "æ­¥é©Ÿ 3ï¼šæ‰¾ç¬¬äºŒå€‹è§£",
                    desc: "3x + 1 = 0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["-1/3"],
                    options: [frac(-1,3), frac(1,3), "-3"],
                    hint: "-1 é™¤ä»¥ 3"
                }
            ]
        },
        {
            id: 2,
            navTitle: "ç¬¬ 2 é¡Œ",
            questionHtml: `<h2 class="text-lg md:text-xl font-bold text-amber-900 mb-1">ç¬¬ 2 é¡Œ</h2>
                           <p class="text-xl md:text-2xl text-amber-800 font-serif font-bold tracking-wider">
                             5x<span class="power">2</span> + ${frac(7,2)}x - 3 = 0
                           </p>`,
            steps: [
                {
                    title: "æ­¥é©Ÿ 1ï¼šåŒ–ç‚ºæ•´æ•¸",
                    desc: "å¤§å®¶åŒä¹˜ä»¥ 2ï¼Œx é …ä¿‚æ•¸è®Šæˆï¼Ÿ",
                    mathHtml: `10x<span class="power">2</span> + <div class="slot"></div>x - 6 = 0`,
                    answers: ["7"],
                    options: ["7", "14", "3.5"],
                    hint: "7/2 ä¹˜ä»¥ 2ï¼Œåˆ†å­æ˜¯ 7"
                },
                {
                    title: "æ­¥é©Ÿ 2ï¼šæ‰¾ç¬¬ä¸€å€‹è§£",
                    desc: "10xÂ² + 7x - 6 = 0ï¼Œåˆ†è§£ç‚º (2x-1)(5x+6)=0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["1/2"],
                    options: [frac(1,2), frac(-1,2), "2"],
                    hint: "2x - 1 = 0 â” x = 1/2"
                },
                {
                    title: "æ­¥é©Ÿ 3ï¼šæ‰¾ç¬¬äºŒå€‹è§£",
                    desc: "5x + 6 = 0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["-6/5"],
                    options: [frac(6,5), frac(-6,5), "-5"],
                    hint: "-6 é™¤ä»¥ 5"
                }
            ]
        },
        {
            id: 3,
            navTitle: "ç¬¬ 3 é¡Œ",
            questionHtml: `<h2 class="text-lg md:text-xl font-bold text-amber-900 mb-1">ç¬¬ 3 é¡Œ</h2>
                           <p class="text-xl md:text-2xl text-amber-800 font-serif font-bold tracking-wider">
                             3x<span class="power">2</span> - ${frac(5,2)}x - 3 = 0
                           </p>`,
            steps: [
                {
                    title: "æ­¥é©Ÿ 1ï¼šåŒ–ç‚ºæ•´æ•¸",
                    desc: "å¤§å®¶åŒä¹˜ä»¥ 2ï¼Œx é …ä¿‚æ•¸è®Šæˆï¼Ÿ",
                    mathHtml: `6x<span class="power">2</span> - <div class="slot"></div>x - 6 = 0`,
                    answers: ["5"],
                    options: ["5", "2.5", "10"],
                    hint: "5/2 ä¹˜ä»¥ 2 æ˜¯ 5"
                },
                {
                    title: "æ­¥é©Ÿ 2ï¼šæ‰¾ç¬¬ä¸€å€‹è§£",
                    desc: "6xÂ² - 5x - 6 = 0ï¼Œåˆ†è§£ç‚º (2x-3)(3x+2)=0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["3/2"],
                    options: [frac(3,2), frac(-3,2), "3"],
                    hint: "2x - 3 = 0 â” x = 3/2"
                },
                {
                    title: "æ­¥é©Ÿ 3ï¼šæ‰¾ç¬¬äºŒå€‹è§£",
                    desc: "3x + 2 = 0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["-2/3"],
                    options: [frac(2,3), frac(-2,3), "-2"],
                    hint: "-2 é™¤ä»¥ 3"
                }
            ]
        },
        {
            id: 4,
            navTitle: "ç¬¬ 4 é¡Œ",
            questionHtml: `<h2 class="text-lg md:text-xl font-bold text-amber-900 mb-1">ç¬¬ 4 é¡Œ</h2>
                           <p class="text-xl md:text-2xl text-amber-800 font-serif font-bold tracking-wider">
                             x<span class="power">2</span> + ${frac(11,3)}x = ${frac(20,3)}
                           </p>`,
            steps: [
                {
                    title: "æ­¥é©Ÿ 1ï¼šç§»é …ä¸¦åŒ–ç°¡",
                    desc: "ç§»é …è®Šæˆ = 0ï¼Œä¸¦åŒä¹˜ä»¥ 3ã€‚",
                    mathHtml: `3x<span class="power">2</span> + 11x - <div class="slot"></div> = 0`,
                    answers: ["20"],
                    options: ["20", "11", "60", "3"],
                    hint: "20/3 ç§»éä¾†è®Šæ¸›ï¼Œä¹˜ä»¥ 3 è®Šæˆ 20"
                },
                {
                    title: "æ­¥é©Ÿ 2ï¼šæ‰¾ç¬¬ä¸€å€‹è§£",
                    desc: "3xÂ² + 11x - 20 = 0ï¼Œåˆ†è§£ç‚º (3x-4)(x+5)=0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["4/3"],
                    options: [frac(4,3), frac(-4,3), "4"],
                    hint: "3x - 4 = 0 â” x = 4/3"
                },
                {
                    title: "æ­¥é©Ÿ 3ï¼šæ‰¾ç¬¬äºŒå€‹è§£",
                    desc: "x + 5 = 0",
                    mathHtml: `x = <div class="slot"></div>`,
                    answers: ["-5"],
                    options: ["5", "-5", "15"],
                    hint: "x = -5"
                }
            ]
        }
    ];

    // --- ç‹€æ…‹ç®¡ç† ---
    let currentProblemIdx = 0;
    let currentStep = 0;
    let stepState = { filled: {}, isCompleted: false };

    document.addEventListener("DOMContentLoaded", () => {
        renderNav();
        loadProblem(0);
    });

    // --- å°èˆªåˆ—æ¸²æŸ“ ---
    function renderNav() {
        const navContainer = document.getElementById('nav-container');
        navContainer.innerHTML = problems.map((prob, idx) => `
            <button onclick="switchProblem(${idx})" 
                    class="nav-btn ${idx === currentProblemIdx ? 'active' : 'inactive'}">
                ${prob.navTitle}
            </button>
        `).join('');
    }

    // --- åˆ‡æ›é¡Œç›® ---
    function switchProblem(idx) {
        currentProblemIdx = idx;
        currentStep = 0;
        stepState = { filled: {}, isCompleted: false };
        
        document.querySelectorAll('.nav-btn').forEach((btn, i) => {
            if (i === idx) {
                btn.classList.add('active');
                btn.classList.remove('inactive');
            } else {
                btn.classList.add('inactive');
                btn.classList.remove('active');
            }
        });

        document.getElementById('next-btn').classList.add('hidden');
        loadProblem(idx);
    }

    // --- è¼‰å…¥é¡Œç›®å…§å®¹ ---
    function loadProblem(idx) {
        const problem = problems[idx];
        document.getElementById('problem-header').innerHTML = problem.questionHtml;
        renderAllSteps(problem);
        activateStep(0);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function renderAllSteps(problem) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = problem.steps.map((step, idx) => `
            <div id="step-${idx}" class="step-container bg-white rounded-xl shadow-sm border border-stone-200 overflow-hidden p-4 relative transition-all duration-500">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <span class="inline-block bg-amber-100 text-amber-800 text-xs font-bold px-2 py-1 rounded-full mb-1">Step ${idx + 1}</span>
                        <h3 class="text-base md:text-lg font-bold text-stone-700">${step.title}</h3>
                        <p class="text-stone-500 text-sm">${step.desc}</p>
                    </div>
                    <div class="status-mark opacity-0 text-xl transition-opacity duration-300">ğŸ‰</div>
                </div>
                
                <div class="flex justify-center items-center bg-amber-50 rounded-lg p-3 border border-amber-100 min-h-[70px]">
                    <div class="math text-center">
                        ${transformSlots(step.mathHtml, idx)}
                    </div>
                </div>
            </div>
        `).join('');
    }

    function transformSlots(html, stepIdx) {
        return html.replace(/class="slot"/g, `class="slot" data-step="${stepIdx}" onclick="clearSlot(${stepIdx}, this)"`);
    }

    function activateStep(idx) {
        const problem = problems[currentProblemIdx];
        const progress = ((idx) / problem.steps.length) * 100;
        document.getElementById('progress-bar').style.width = `${progress}%`;

        document.querySelectorAll('.step-container').forEach((el, i) => {
            if (i === idx) {
                el.classList.add('active');
                setTimeout(() => el.scrollIntoView({ behavior: 'smooth', block: 'center' }), 200);
            } else if (i < idx) {
                el.classList.add('completed');
                el.classList.remove('active');
            } else {
                el.classList.remove('active', 'completed');
            }
        });

        stepState = { filled: {}, isCompleted: false };
        renderOptions(idx);
        showMessage("è«‹é»æ“Šé¸é …å¡«ç©º", "normal");
    }

    function renderOptions(stepIdx) {
        const container = document.getElementById('options-container');
        const data = problems[currentProblemIdx].steps[stepIdx];
        
        container.innerHTML = data.options.map((opt, i) => {
            let value = opt;
            if (opt.includes('fraction')) {
                 const parser = new DOMParser();
                 const doc = parser.parseFromString(opt, 'text/html');
                 const spans = doc.querySelectorAll('.fraction > span');
                 if(spans.length === 2) {
                     const top = spans[0].textContent;
                     const bottom = spans[1].textContent;
                     value = `${top}/${bottom}`; 
                 }
            }
            
            return `
            <button class="option-btn" 
                id="btn-${stepIdx}-${i}"
                onclick="handleOptionClick(this, '${value}', ${stepIdx})">
                ${opt}
            </button>
        `}).join('');
    }

    function handleOptionClick(btn, value, stepIdx) {
        if (stepState.isCompleted) return;

        const slots = document.querySelectorAll(`.slot[data-step="${stepIdx}"]`);
        let targetSlot = null;
        let targetSlotIdx = -1;

        for (let i = 0; i < slots.length; i++) {
            if (!slots[i].classList.contains('filled')) {
                targetSlot = slots[i];
                targetSlotIdx = i;
                break;
            }
        }

        if (!targetSlot) {
            showMessage("ç©ºæ ¼å·²æ»¿", "orange");
            return;
        }

        // å¡«å…¥é¡¯ç¤º
        if (value.includes('/') && !value.includes('<')) {
            const parts = value.split('/');
            targetSlot.innerHTML = frac(parts[0], parts[1]);
        } else {
            targetSlot.textContent = value;
        }
        
        targetSlot.classList.add('filled');
        targetSlot.classList.remove('empty');
        stepState.filled[targetSlotIdx] = value;
        
        btn.disabled = true;
        targetSlot.dataset.btnId = btn.id;

        // æª¢æŸ¥æ˜¯å¦å¡«æ»¿
        const correctAnswers = problems[currentProblemIdx].steps[stepIdx].answers;
        const filledCount = Object.keys(stepState.filled).length;

        if (filledCount === correctAnswers.length) {
            checkStepAnswer(stepIdx);
        }
    }

    function clearSlot(stepIdx, slotEl) {
        if (stepIdx !== currentStep || stepState.isCompleted) return;
        
        if (slotEl.classList.contains('filled')) {
            const btnId = slotEl.dataset.btnId;
            if (btnId) {
                const btn = document.getElementById(btnId);
                if (btn) btn.disabled = false;
            }
            
            slotEl.innerHTML = "";
            slotEl.classList.remove('filled', 'error');
            
            const allSlots = document.querySelectorAll(`.slot[data-step="${stepIdx}"]`);
            for(let i=0; i<allSlots.length; i++) {
                if(allSlots[i] === slotEl) {
                    delete stepState.filled[i];
                    break;
                }
            }
            showMessage("å·²æ¸…é™¤", "normal");
        }
    }

    function checkStepAnswer(stepIdx) {
        const correctAnswers = problems[currentProblemIdx].steps[stepIdx].answers;
        const slots = document.querySelectorAll(`.slot[data-step="${stepIdx}"]`);
        
        // ç°¡æ˜“æª¢æŸ¥é‚è¼¯
        let userValues = [];
        let correctValues = [...correctAnswers]; 
        
        for(let i=0; i<slots.length; i++) {
            userValues.push(stepState.filled[i]);
        }
        
        let allCorrectDirect = true;
        userValues.forEach((v, i) => {
            if (v !== correctValues[i]) allCorrectDirect = false;
        });

        if (allCorrectDirect) {
            stepState.isCompleted = true;
            slots.forEach(slot => {
                slot.classList.add('correct');
                slot.classList.remove('error');
            });
            
            showMessage("ç­”å°äº†ï¼ğŸ‰", "green");
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('options-container').innerHTML = ''; 
            
            document.querySelector(`#step-${stepIdx} .status-mark`).style.opacity = '1';
            document.querySelector(`#step-${stepIdx} .status-mark`).classList.add('animate-tada');

            if (stepIdx === problems[currentProblemIdx].steps.length - 1) {
                showFinalSuccess();
            }
        } else {
            slots.forEach(slot => {
                slot.classList.add('error');
                slot.classList.remove('correct');
            });
            showMessage(`æç¤ºï¼š${problems[currentProblemIdx].steps[stepIdx].hint}`, "red");
        }
    }

    function nextStep() {
        const totalSteps = problems[currentProblemIdx].steps.length;
        if (currentStep < totalSteps - 1) {
            currentStep++;
            activateStep(currentStep);
            document.getElementById('next-btn').classList.add('hidden');
        }
    }

    function showFinalSuccess() {
        document.getElementById('progress-bar').style.width = '100%';
        document.getElementById('next-btn').classList.add('hidden');
        
        const container = document.getElementById('quiz-container');
        const finalMsg = document.createElement('div');
        finalMsg.className = "text-center py-6 animate-tada bg-amber-100 rounded-xl mt-6 border-2 border-amber-300";
        
        const hasNextProblem = currentProblemIdx < problems.length - 1;
        const btnHtml = hasNextProblem 
            ? `<button onclick="switchProblem(${currentProblemIdx + 1})" class="mt-4 bg-amber-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-amber-600 shadow-md">æŒ‘æˆ°ä¸‹ä¸€é¡Œ â”</button>`
            : `<button onclick="location.reload()" class="mt-4 bg-white text-amber-600 border-2 border-amber-400 font-bold py-2 px-6 rounded-lg hover:bg-amber-50">é‡æ–°é–‹å§‹</button>`;

        finalMsg.innerHTML = `
            <h2 class="text-xl md:text-2xl font-bold text-amber-600 mb-2">ğŸ‰ æ­å–œå®Œæˆæœ¬é¡Œï¼</h2>
            ${btnHtml}
        `;
        container.appendChild(finalMsg);
        
        setTimeout(() => finalMsg.scrollIntoView({ behavior: 'smooth', block: 'center' }), 300);
    }

    function showMessage(text, type) {
        const el = document.getElementById('feedback-message');
        el.textContent = text;
        
        el.className = "text-sm md:text-base font-bold min-h-[1.4em] flex items-center justify-center transition-colors duration-300";
        if (type === 'green') el.classList.add('text-green-600');
        else if (type === 'red') el.classList.add('text-red-500');
        else if (type === 'orange') el.classList.add('text-orange-500');
        else el.classList.add('text-slate-600');
    }

</script>
