                    <line x1="${cx}" y1="${cy}" x2="${Bx}" y2="${By}" stroke="#64748b" stroke-width="2" />

                    <!-- Arcs -->
                    <path d="${arcAB}" fill="none" stroke="#2563eb" stroke-width="3" />
                    <path d="${arcCD}" fill="none" stroke="#16a34a" stroke-width="3" />

                    <!-- Points & Labels -->
                    <circle cx="${cx}" cy="${cy}" r="3" fill="#1e293b" /> <text x="${cx-12}" y="${cy+4}" class="geo-text">O</text>
                    <circle cx="${Ax}" cy="${Ay}" r="3" fill="#2563eb" /> <text x="${Ax+5}" y="${Ay}" class="geo-text">A</text>
                    <circle cx="${Bx}" cy="${By}" r="3" fill="#2563eb" /> <text x="${Bx+5}" y="${By+8}" class="geo-text">B</text>
                    <circle cx="${Cx}" cy="${Cy}" r="3" fill="#16a34a" /> <text x="${Cx-12}" y="${Cy-5}" class="geo-text">C</text>
                    <circle cx="${Dx}" cy="${Dy}" r="3" fill="#16a34a" /> <text x="${Dx-10}" y="${Dy+15}" class="geo-text">D</text>
                `;

            } else {
                // Existing logic for Levels 1-5
                const r = 70;
                const parts = level.parts;
                let paths = '';
                let extraDecor = '';

                for(let i=0; i<parts; i++) {
                    const angle = (i * 360 / parts) * (Math.PI / 180);
                    const x = cx + r * Math.cos(angle);
                    const y = cy + r * Math.sin(angle);
                    const strokeColor = level.radiusLabel ? '#94a3b8' : '#cbd5e1';
                    paths += `<line x1="${cx}" y1="${cy}" x2="${x}" y2="${y}" stroke="${strokeColor}" stroke-width="1.5" />`;
                }

                const startAngle = 0;
                const endAngle = (360/parts) * (Math.PI / 180);
                const ax = cx + r; const ay = cy;
                const bx = cx + r * Math.cos(endAngle); const by = cy + r * Math.sin(endAngle);
                const pathData = `M ${ax} ${ay} A ${r} ${r} 0 0 1 ${bx} ${by}`;

                if (level.radiusLabel) {
                    extraDecor += `<text x="${cx + 20}" y="${cy - 8}" class="geo-text" fill="#dc2626" style="font-size:12px; fill:#dc2626;">r=${level.radiusLabel}</text>`;
                    if (parts === 4) extraDecor += `<polyline points="${cx+10},${cy} ${cx+10},${cy+10} ${cx},${cy+10}" fill="none" stroke="#64748b" stroke-width="1" />`;
                }

                svgContent = `
                    <circle cx="${cx}" cy="${cy}" r="${r}" fill="none" stroke="#e2e8f0" stroke-width="2" />
                    ${paths}
                    <path d="${pathData}" stroke="#3b82f6" stroke-width="4" fill="rgba(59, 130, 246, 0.1)" stroke-linecap="round" />
                    ${extraDecor}
                    <circle cx="${ax}" cy="${ay}" r="4" fill="#ef4444" />
                    <text x="${ax + 8}" y="${ay + 4}" class="geo-text">A</text>
                    <circle cx="${bx}" cy="${by}" r="4" fill="#ef4444" />
                    <text x="${bx + 6}" y="${by - 6}" class="geo-text">B</text>
                    <circle cx="${cx}" cy="${cy}" r="3" fill="#1e293b" />
                    <text x="${cx - 15}" y="${cy - 5}" class="geo-text">O</text>
                `;
            }

            container.innerHTML = `<svg viewBox="0 0 192 192" class="w-full h-full">${svgContent}</svg>`;
        }

        function renderSlots(level) {
            const container = document.getElementById('formula-area');
            container.innerHTML = '';

            level.templateRows.forEach((row, rowIdx) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = `flex flex-nowrap items-center w-full overflow-x-auto py-2 px-1 gap-1 ${level.isCompact ? 'compact-row' : 'justify-center'}`;
                
                if(level.isCompact && rowIdx > 0) rowDiv.classList.remove('justify-center');

                row.forEach(part => {
                    if (part.type === 'label') {
                        const labelDiv = document.createElement('div');
                        labelDiv.className = "w-full text-left text-base font-bold text-blue-800 mt-2 mb-1";
                        labelDiv.textContent = part.value;
                        container.appendChild(labelDiv);
                        return; 
                    }

                    if (part.type === 'text' || part.type === 'symbol') {
                        const el = document.createElement('span');
                        el.className = "symbol-text text-2xl font-bold text-slate-500 mx-1";
                        el.textContent = part.value;
                        rowDiv.appendChild(el);
                    } else if (part.type === 'slot') {
                        const slot = createSlot(part.index, false, level.isCompact);
                        rowDiv.appendChild(slot);
                    } else if (part.type === 'fraction') {
                        const group = document.createElement('div');
                        group.className = "fraction-group flex-shrink-0";
                        
                        const p1 = document.createElement('span');
                        p1.className = "text-xl font-bold text-slate-300 mx-0.5";
                        p1.textContent = "(";
                        group.appendChild(p1);

                        const col = document.createElement('div');
                        col.className = "fraction-col";
                        col.appendChild(createSlot(part.topIndex, true, level.isCompact));
                        const line = document.createElement('div');
                        line.className = "fraction-line";
                        col.appendChild(line);
                        col.appendChild(createSlot(part.bottomIndex, true, level.isCompact));
                        group.appendChild(col);

                        const p2 = document.createElement('span');
                        p2.className = "text-xl font-bold text-slate-300 mx-0.5";
                        p2.textContent = ")";
                        group.appendChild(p2);

                        rowDiv.appendChild(group);
                    }
                });
                container.appendChild(rowDiv);
            });
        }

        function createSlot(index, isFraction = false, isCompact = false) {
            const slot = document.createElement('div');
            let className = "slot";
            if (isFraction) className += " slot-fraction";
            slot.className = className;
            slot.dataset.index = index;
            slot.onclick = () => handleSlotClick(index);
            return slot;
        }

        function renderOptions(options) {
            const container = document.getElementById('options-area');
            container.innerHTML = '';
            
            options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn shadow-sm border-slate-200";
                btn.textContent = opt;
                btn.dataset.value = opt;
                btn.id = `opt-btn-${i}`; 
                btn.onclick = () => handleOptionClick(opt, btn);
                container.appendChild(btn);
            });
        }

        // --- 5. Interaction Logic ---

        function getFirstEmptySlotIndex() {
            return userAnswers.findIndex(val => val === null);
        }

        function handleOptionClick(value, btnElement) {
            const emptyIndex = getFirstEmptySlotIndex();
            
            if (emptyIndex === -1) {
                showMsg("æ ¼å­éƒ½å¡«æ»¿å›‰ï¼è«‹æŒ‰æª¢æŸ¥ã€‚", "orange");
                return;
            }

            userAnswers[emptyIndex] = value;
            
            const slot = document.querySelector(`.slot[data-index="${emptyIndex}"]`);
            if(slot) {
                slot.textContent = value;
                slot.classList.add('filled');
                slot.animate([{transform:'scale(1.1)'}, {transform:'scale(1)'}], {duration:150});
            }

            btnElement.disabled = true;
            btnElement.dataset.usedInSlot = emptyIndex; 

            hideMsg();
        }

        function handleSlotClick(index) {
            if (userAnswers[index] === null) return;
            if (document.querySelector(`.slot[data-index="${index}"]`).classList.contains('correct')) return;

            const valueToRemove = userAnswers[index];
            userAnswers[index] = null;

            const slot = document.querySelector(`.slot[data-index="${index}"]`);
            if(slot) {
                slot.textContent = '';
                slot.classList.remove('filled');
            }

            // Find specific button used
            const btn = document.querySelector(`.option-btn[data-used-in-slot="${index}"]`);
            if (btn) {
                btn.disabled = false;
                btn.removeAttribute('data-used-in-slot');
            }
        }

        function checkAnswer() {
            const level = levels[currentLevelIndex];
            
            if (userAnswers.includes(null)) {
                showMsg("âš ï¸ é‚„æœ‰ç©ºæ ¼æ²’å¡«å®Œå–”ï¼", "red");
                shakeElement(document.getElementById('formula-area'));
                return;
            }

            let isCorrect = true;
            for (let i = 0; i < level.correctValues.length; i++) {
                if (userAnswers[i] !== level.correctValues[i]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) {
                handleSuccess();
            } else {
                handleFailure();
            }
        }

        function handleSuccess() {
            playSound('success');
            
            document.querySelectorAll('.slot').forEach(slot => {
                slot.classList.add('correct');
            });
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);

            const overlay = document.getElementById('feedback-overlay');
            overlay.innerHTML = `
                <div class="bg-green-100 border-l-4 border-green-500 text-green-700 px-6 py-3 shadow-2xl animate-tada rounded-r-lg flex flex-col items-center">
                    <div class="text-2xl">ğŸ‰</div>
                    <div class="font-bold">ç­”å°äº†ï¼</div>
                </div>
            `;
            overlay.classList.remove('hidden');

            document.getElementById('check-btn').classList.add('hidden');
            
            if (currentLevelIndex < levels.length - 1) {
                document.getElementById('next-btn').classList.remove('hidden');
            } else {
                showFinalCelebration();
            }
        }

        function handleFailure() {
            playSound('error');
            showMsg("ğŸ¤” ç­”æ¡ˆä¸å°ï¼Œå†æª¢æŸ¥ä¸€ä¸‹ï¼", "red");
            
            document.querySelectorAll('.slot').forEach(slot => {
                if(slot.textContent) {
                    slot.classList.add('ring-2', 'ring-red-400');
                    setTimeout(() => slot.classList.remove('ring-2', 'ring-red-400'), 800);
                }
            });
        }

        function nextLevel() {
            loadLevel(currentLevelIndex + 1);
        }

        function resetCurrentLevel() {
            loadLevel(currentLevelIndex);
        }

        function showFinalCelebration() {
            const overlay = document.getElementById('feedback-overlay');
            overlay.style.top = "50%";
            overlay.style.right = "auto";
            overlay.style.left = "50%";
            overlay.style.transform = "translate(-50%, -50%)";
            overlay.classList.remove('pointer-events-none');
            
            overlay.innerHTML = `
                <div class="bg-white border-4 border-yellow-400 p-8 rounded-3xl shadow-2xl text-center animate-tada relative">
                    <div class="absolute -top-6 left-1/2 transform -translate-x-1/2 bg-yellow-400 text-white font-bold px-6 py-2 rounded-full shadow-md border-4 border-white">å®ŒæˆæŒ‘æˆ°</div>
                    <div class="text-6xl mb-4">ğŸ†</div>
                    <h3 class="text-2xl font-bold text-slate-800 mb-2">æ­å–œä½ ï¼</h3>
                    <p class="text-slate-500">å®Œæˆäº†æ‰€æœ‰ç·´ç¿’é¡Œï¼</p>
                    <button onclick="location.reload()" class="mt-6 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold py-2 px-6 rounded-full transition">å†ä¾†ä¸€æ¬¡</button>
                </div>
            `;
            overlay.classList.remove('hidden');
            playSound('success');
        }

        // --- Helpers ---
        function showMsg(text, color) {
            const box = document.getElementById('msg-box');
            box.classList.remove('hidden');
            box.querySelector('span').textContent = text;
            box.className = `flex items-center font-bold animate-pulse px-3 py-1 rounded-lg text-sm ${color === 'red' ? 'text-red-600 bg-red-50' : 'text-orange-600 bg-orange-50'}`;
        }

        function hideMsg() {
            document.getElementById('msg-box').classList.add('hidden');
        }

        function shakeElement(el) {
            el.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'success') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.5);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }
    </script>
