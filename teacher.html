            const [view, param] = hash.substring(1).split('/'); // ex: detail/chinese

            document.querySelectorAll('.view-section').forEach(el => {
                el.classList.remove('active');
                // 等待淡出動畫結束再 none，除非是快速切換
                setTimeout(() => { if(!el.classList.contains('active')) el.style.display = 'none'; }, 300);
            });

            const targetView = document.getElementById(view + '-view');
            
            // 如果是進入 Detail 頁面，需載入該科目的工具
            if (view === 'detail' && param) {
                renderTools(param);
            }

                targetView.style.display = 'block';
                // 使用 RAF 確保 transition 生效
                requestAnimationFrame(() => targetView.classList.add('active'));
                
                // 頁面捲動回頂部
                window.scrollTo({ top: 0, behavior: 'auto' });
            }
        }

        // 6. 渲染詳細頁面 (含篩選器邏輯)
        let currentTools = []; // 暫存當前頁面的工具列表

        function renderTools(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            currentTools = toolsData[categoryId] || []; // 取得該分類所有工具
            
            const titleEl = document.getElementById('detail-title');
            const descEl = document.getElementById('detail-desc');
            const filterContainer = document.getElementById('filter-container');

            // 更新標題與描述
            if (category) {
                titleEl.innerHTML = `<span class="material-icons text-4xl">${category.icon}</span> ${category.title}工具`;
                descEl.textContent = category.desc;
            }

            // --- 產生篩選按鈕 ---
            if (currentTools.length > 0) {
                // 抓取不重複的 type，如果沒寫 type 歸類為 '其他'
                const types = ['全部', ...new Set(currentTools.map(t => t.type || '其他'))];
                
                // 只有當分類超過 1 種時 (全部 + 另一種)，才顯示篩選器
                if (types.length > 2) {
                    filterContainer.innerHTML = types.map(type => `
                        <button onclick="filterTools('${type}', this)" 
                                class="filter-btn ${type === '全部' ? 'active' : ''}">
                            ${type}
                        </button>
                    `).join('');
                    filterContainer.style.display = 'flex';
                } else {
                    filterContainer.style.display = 'none';
                }
            } else {
                filterContainer.style.display = 'none';
            }

            // 預設顯示全部工具
            displayCards(currentTools);
        }

        // 7. 篩選動作
        function filterTools(type, btnElement) {
            // 切換按鈕 active 樣式
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            btnElement.classList.add('active');

            // 過濾資料
            const filtered = type === '全部' 
                ? currentTools 
                : currentTools.filter(t => (t.type || '其他') === type);

            // 重新渲染卡片
            displayCards(filtered);
        }

        // 8. 顯示卡片 (HTML生成)
        function displayCards(tools) {
            const container = document.getElementById('tools-container');
            
            if (tools.length === 0) {
                container.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10">此分類尚無工具。</p>';
                return;
            }

            container.innerHTML = tools.map((tool, index) => `
                <a href="${tool.link}" target="${tool.link.startsWith('http') ? '_blank' : '_self'}" 
                   class="tool-card p-6 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm hover:shadow-lg block flex flex-col h-full"
                   style="animation: fadeInUp 0.4s ease-out forwards; animation-delay: ${index * 0.05}s; opacity: 0;">
                    
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center text-primary shrink-0">
                            <span class="material-icons text-2xl">${tool.icon}</span>
                        </div>
                        ${tool.type ? `<span class="text-xs font-bold px-2 py-1 rounded bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400">${tool.type}</span>` : ''}
                    </div>

                    <h3 class="font-bold text-lg text-gray-800 dark:text-gray-100 mb-2">${tool.title}</h3>
                    <p class="text-sm text-gray-500 dark:text-gray-400 leading-relaxed flex-grow">${tool.desc}</p>
                </a>
            `).join('');
        }

        // 9. 捲動特效觀察器
        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('is-visible');
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
        }

        // 10. 手機版選單開關
        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // 啟動程式
        window.addEventListener('load', initApp);
    </script>
</body>

</html>
