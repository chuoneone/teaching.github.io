  <script>
    const questions = [

        options: ['A. ÂÆâË©≥ÂØßÈùú', 'B. Ê≠°Ê®ÇÂñúÊÇÖ', 'C. Á∑äÂºµÂà∫ÊøÄ', 'D. ÁÜ±È¨ßÂñßÂõÇ'],
        answer: 0,
        explanation: 'ÈÄôÂè•ÊèèÂØ´‰∫ÜÂÇçÊôöÊôÇÂàÜÁöÑÂØßÈùúÈÑâÊùëÊôØË±°ÔºåÁáüÈÄ†Âá∫ÂÆâË©≥„ÄÅÈùúË¨êÁöÑÊ∞õÂúç„ÄÇ'
      },
      {
        q: 'Ôºà  Ôºâ„ÄåÂ§ïÈôΩË•ø‰∏ãÔºåÊñ∑ËÖ∏‰∫∫Âú®Â§©Ê∂Ø„Äç‰∏≠ÁöÑ„ÄåÊñ∑ËÖ∏‰∫∫„ÄçÊúÄÂèØËÉΩË°®ÁèæÂá∫‰ªÄÈ∫ºÊÉÖÊÑüÔºü',
        options: ['A. Â∞çËá™ÁÑ∂ÁöÑËÆöÁæé', 'B. Â∞çÂÆ∂ÈÑâÁöÑÊÄùÂøµ', 'C. Â∞çË¶™‰∫∫ÁöÑÊá∑Áñë', 'D. Â∞çÊÑõÊÉÖÁöÑÊ≠°Âñú'],
        answer: 1,
        explanation: '„ÄåÊñ∑ËÖ∏‰∫∫„ÄçÊåáÊ•µÂ∫¶ÊÇ≤ÂÇ∑„ÄÅÊÄùÂøµÁöÑ‰∫∫ÔºåË°®ÁèæÂá∫Â∞çÂÆ∂ÈÑâÊàñË¶™‰∫∫ÁöÑÂº∑ÁÉàÊÄùÂøµ„ÄÇ'
      },
      {
        q: 'Ôºà  Ôºâ„ÄàÂ§©Ê∑®Ê≤ôÔºéÁßãÊÄù„ÄâÁöÑÊôØÁâ©ÊéíÂàóÊñπÂºèÊúâ‰ΩïÁâπËâ≤Ôºü',
        options: ['A. È†ÜÊôÇÂ∫èÊèèÂØ´Êó©‰∏≠Êôö', 'B. Áî±ÂãïÂà∞Èùú', 'C. Áî±ÈÅ†Âà∞Ëøë', 'D. ÂæûÊï¥È´îÂà∞Â±ÄÈÉ®'],
        answer: 3,
        explanation: 'ÂÖ®Êõ≤Áî±Â§ßÊôØ„ÄåÊûØËó§ËÄÅÊ®πÊòèÈ¥â„ÄçÂà∞Â∞èÊôØ„ÄåÊñ∑ËÖ∏‰∫∫Âú®Â§©Ê∂Ø„ÄçÔºåÂëàÁèæÁî±Êï¥È´îÂà∞Â±ÄÈÉ®ÁöÑÂØ´Ê≥ï„ÄÇ'
      },
      {
        q: 'Ôºà  Ôºâ„ÄåÊûØËó§„Äç„ÄÅ„ÄåËÄÅÊ®π„Äç„ÄÅ„ÄåÊòèÈ¥â„ÄçÁöÑÊèèÂØ´ÂÖ±ÂêåÁáüÈÄ†Âá∫‰ΩïÁ®ÆÂ≠£ÁØÄÊ∞õÂúçÔºü',
        options: ['A. Êò•Â§©ÁöÑÁîüÊ∞£ÁõéÁÑ∂', 'B. Â§èÂ§©ÁöÑÁÜ±ÁÉàÂ•îÊîæ', 'C. ÁßãÂ§©ÁöÑËï≠ÁëüÊ∑íÊ∂º', 'D. ÂÜ¨Â§©ÁöÑÂØíÂÜ∑Ê≤âÂØÇ'],
        answer: 2,
        explanation: 'ÈÄô‰∫õÊÑèË±°ÁöÜËàáÁßãÂ§©ÁöÑËï≠Ê¢ùÊôØË±°Áõ∏Á¨¶ÔºåÁáüÈÄ†Âá∫Ê∑íÊ∂ºÁöÑÁßãÊÑè„ÄÇ'
      },
      {
        q: 'Ôºà  ÔºâÂÖ®Ë©©‰ª•‰∏Ä‰∫∫Á®±ÁÇ∫„ÄåÊñ∑ËÖ∏‰∫∫„ÄçÔºåÂÖ∂ÊÑèÁæ©ÁÇ∫‰ΩïÔºü',
        options: ['A. Ë°®Áèæ‰∏ª‰∫∫ÂÖ¨ÁöÑË∫´‰∏ñÂùéÂù∑', 'B. Â∞áÊôØÁâ©ËΩâÂåñÁÇ∫‰∫∫Áâ©ÊÉÖÊÑüÁöÑÂª∂‰º∏', 'C. ËÆöÁæéÊµÅÊµ™ËÄÖÁöÑÂ†ÖÂº∑', 'D. ÊèèËø∞Ëã±ÈõÑÁöÑÂ≠§Áç®'],
        answer: 1,
        explanation: 'Ë©©Êú´‰ª•„ÄåÊñ∑ËÖ∏‰∫∫„ÄçÈªûÂá∫‰∏ªËßíÂÖßÂøÉÊÉÖÊÑüÔºåÂ∞á‰πãÂâçÁöÑÊôØË±°Ëàá‰∫∫Áâ©ÊÉÖÊÑüÁµêÂêà„ÄÇ'
      }
    ];

    let current = 0;
    let userAnswers = [];
    let wrongAnswers = [];
    let currentList = [...questions];

    function createQuiz(questionsToRender) {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      questionsToRender.forEach((q, index) => {
        const box = document.createElement('div');
        box.className = 'question-box';
        if (index === 0) box.classList.add('active');

        const question = document.createElement('p');
        question.innerText = `${index + 1}. ${q.q.replace(/[Ôºà|Ôºâ]/g, '')}`;
        box.appendChild(question);

        q.options.forEach((opt, i) => {
          const btn = document.createElement('button');
          btn.className = 'option-button';
          btn.innerText = opt;
          btn.onclick = () => {
            const buttons = box.querySelectorAll('.option-button');
            buttons.forEach(b => b.disabled = true);
            btn.style.backgroundColor = i === q.answer ? '#b5d7a8' : '#e8a1a1';
            userAnswers[index] = i;
            if (q.answer !== i) wrongAnswers.push(index);
          };
          box.appendChild(btn);
        });

        const nav = document.createElement('div');
        if (index > 0) {
          const prevBtn = document.createElement('button');
          prevBtn.innerText = '‰∏ä‰∏ÄÈ°å';
          prevBtn.onclick = () => showQuestion(index - 1);
          nav.appendChild(prevBtn);
        }
        if (index < questionsToRender.length - 1) {
          const nextBtn = document.createElement('button');
          nextBtn.innerText = '‰∏ã‰∏ÄÈ°å';
          nextBtn.onclick = () => showQuestion(index + 1);
          nav.appendChild(nextBtn);
        } else {
          const submitBtn = document.createElement('button');
          submitBtn.innerText = '‰∫§Âç∑';
          submitBtn.onclick = () => showResult(questionsToRender);
          nav.appendChild(submitBtn);
        }
        box.appendChild(nav);
        container.appendChild(box);
      });
    }

    function showQuestion(index) {
      const boxes = document.getElementsByClassName('question-box');
      for (let i = 0; i < boxes.length; i++) boxes[i].classList.remove('active');
      boxes[index].classList.add('active');
    }

    function showResult(list) {
      document.getElementById('result-box').style.display = 'block';
      const score = list.length - wrongAnswers.length;
      const scoreEl = document.getElementById('score');
      const title = document.getElementById('result-title');
      const wrongDiv = document.getElementById('wrong-list');

      if (score === list.length) {
        title.classList.add('celebration');
        title.innerText = 'üéâ ÊÅ≠Âñú‰Ω†ÂÖ®Á≠îÂ∞ç‰∫ÜÔºÅüéâ';
        wrongDiv.innerHTML = '';
      } else {
        title.classList.remove('celebration');
        title.innerText = '‰ΩúÁ≠îÁµêÊûú';
        wrongDiv.innerHTML = '<h3>ÈåØË™§È°åÁõÆËß£ÊûêÔºö</h3>';
        wrongAnswers.forEach(i => {
          const wrong = document.createElement('div');
          wrong.className = 'explanation-box';
          wrong.innerHTML = `<p><strong>${i + 1}. ${list[i].q.replace(/[Ôºà|Ôºâ]/g, '')}</strong><br>
            ‰Ω†ÁöÑÁ≠îÊ°àÔºö${list[i].options[userAnswers[i]]}<br>
            Ê≠£Á¢∫Á≠îÊ°àÔºö${list[i].options[list[i].answer]}<br>
            <span class="explanation">Ëß£ÊûêÔºö${list[i].explanation}</span></p>`;
          wrongDiv.appendChild(wrong);
        });
      }

      scoreEl.innerHTML = `<p style="font-size: 1.4em;"><strong>‰Ω†Á≠îÂ∞ç‰∫Ü ${score} È°åÔºåÂÖ± ${list.length} È°å„ÄÇ</strong></p>`;
    }

    function retryWrong() {
      if (wrongAnswers.length === 0) return;
      const retryList = wrongAnswers.map(i => currentList[i]);
      current = 0;
      userAnswers = [];
      wrongAnswers = [];
      document.getElementById('result-box').style.display = 'none';
      currentList = retryList;
      createQuiz(currentList);
    }

    function retryAll() {
      current = 0;
      userAnswers = [];
      wrongAnswers = [];
      currentList = [...questions];
      document.getElementById('result-box').style.display = 'none';
      createQuiz(currentList);
    }

    createQuiz(questions);
  </script>
