<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳音翰林國一英語單字測驗 (Unit 5-6)</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0fdf4; /* Light green background */
        }
        .btn-hover {
            transition: all 0.2s;
        }
        .btn-hover:active {
            transform: scale(0.98);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        /* Custom scrollbar for lists */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 完整單字題庫 (新增 unit 屬性)
        const wordData = [
            // Unit 6 (26 words)
            { zh: "獅子", en: "lion", unit: 6 },
            { zh: "在那裡", en: "over there", unit: 6 },
            { zh: "國王", en: "king", unit: 6 },
            { zh: "一些（的）", en: "some", unit: 6 },
            { zh: "大象", en: "elephant", unit: 6 },
            { zh: "如此地", en: "so", unit: 6 },
            { zh: "任何（的）", en: "any", unit: 6 },
            { zh: "老虎", en: "tiger", unit: 6 },
            { zh: "斑馬", en: "zebra", unit: 6 },
            { zh: "背；後面", en: "back", unit: 6 },
            { zh: "幫助；幫忙", en: "help", unit: 6 },
            { zh: "正確的", en: "right", unit: 6 },
            { zh: "猴子", en: "monkey", unit: 6 },
            { zh: "狐狸", en: "fox", unit: 6 },
            { zh: "馬", en: "horse", unit: 6 },
            { zh: "老鼠", en: "rat", unit: 6 },
            { zh: "熊", en: "bear", unit: 6 },
            { zh: "世界", en: "world", unit: 6 },
            { zh: "實例", en: "example", unit: 6 },
            { zh: "蟲子", en: "bug", unit: 6 },
            { zh: "食物", en: "food", unit: 6 },
            { zh: "清理；打掃", en: "clean up", unit: 6 },
            { zh: "飽的；滿的", en: "full", unit: 6 },
            { zh: "健康的", en: "healthy", unit: 6 },
            { zh: "幸虧；由於", en: "thanks to", unit: 6 },
            { zh: "乾淨的", en: "clean", unit: 6 },
            // Unit 5 (36 words)
            { zh: "日期", en: "date", unit: 5 },
            { zh: "十一月", en: "November", unit: 5 },
            { zh: "第一（的）", en: "first", unit: 5 },
            { zh: "感恩節", en: "Thanksgiving", unit: 5 },
            { zh: "重要的", en: "important", unit: 5 },
            { zh: "節日；假日", en: "holiday", unit: 5 },
            { zh: "何時", en: "when", unit: 5 },
            { zh: "第四（的）", en: "fourth", unit: 5 },
            { zh: "生日", en: "birthday", unit: 5 },
            { zh: "也；此外", en: "also", unit: 5 },
            { zh: "在⋯之前", en: "before", unit: 5 },
            { zh: "圍繞；在⋯附近", en: "around", unit: 5 },
            { zh: "那⋯呢？", en: "How about...?", unit: 5 },
            { zh: "第二（的）", en: "second", unit: 5 },
            { zh: "下一個的", en: "next", unit: 5 },
            { zh: "月份", en: "month", unit: 5 },
            { zh: "一月", en: "January", unit: 5 },
            { zh: "二月", en: "February", unit: 5 },
            { zh: "三月", en: "March", unit: 5 },
            { zh: "四月", en: "April", unit: 5 },
            { zh: "五月", en: "May", unit: 5 },
            { zh: "六月", en: "June", unit: 5 },
            { zh: "七月", en: "July", unit: 5 },
            { zh: "八月", en: "August", unit: 5 },
            { zh: "九月", en: "September", unit: 5 },
            { zh: "十月", en: "October", unit: 5 },
            { zh: "十二月", en: "December", unit: 5 },
            { zh: "元旦前夕", en: "New Year's Eve", unit: 5 },
            { zh: "聖誕節", en: "Christmas", unit: 5 },
            { zh: "第三（的）", en: "third", unit: 5 },
            { zh: "動物", en: "animal", unit: 5 },
            { zh: "牛；乳牛", en: "cow", unit: 5 },
            { zh: "想；認為", en: "think", unit: 5 },
            { zh: "幸運的", en: "lucky", unit: 5 },
            { zh: "只是；唯一的", en: "only", unit: 5 },
            { zh: "晚餐", en: "dinner", unit: 5 }
        ];

        // 語音播放功能
        const speak = (text, lang = 'en-US') => {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        };

        // 洗牌演算法
        const shuffleArray = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        // LocalStorage Helper
        const HISTORY_KEY = 'vocab_quiz_history_v2'; // Updated version
        
        const saveScore = (score, total, title) => {
            const history = getHistory();
            const newRecord = {
                date: new Date().toISOString(),
                score: score,
                total: total,
                title: title // 加入測驗標題
            };
            const updatedHistory = [newRecord, ...history].slice(0, 50);
            localStorage.setItem(HISTORY_KEY, JSON.stringify(updatedHistory));
        };

        const getHistory = () => {
            const stored = localStorage.getItem(HISTORY_KEY);
            return stored ? JSON.parse(stored) : [];
        };

        const clearHistory = () => {
            localStorage.removeItem(HISTORY_KEY);
        };

        const App = () => {
            const [view, setView] = React.useState('home'); 
            const [questions, setQuestions] = React.useState([]);
            const [currentQIndex, setCurrentQIndex] = React.useState(0);
            const [score, setScore] = React.useState(0);
            const [selectedOption, setSelectedOption] = React.useState(null);
            const [isCorrect, setIsCorrect] = React.useState(null);
            const [historyData, setHistoryData] = React.useState([]);
            const [quizTitle, setQuizTitle] = React.useState(""); // 新增：紀錄當前測驗的標題

            // 載入歷史紀錄
            React.useEffect(() => {
                if (view === 'history' || view === 'home') {
                    setHistoryData(getHistory());
                }
            }, [view]);

            // 開始測驗 (依單元)
            const startQuiz = (targetUnit) => {
                // 1. 篩選該單元的單字
                const unitWords = wordData.filter(w => w.unit === targetUnit);
                
                // 2. 隨機取出 10 題
                const shuffledWords = shuffleArray(unitWords);
                const selectedWords = shuffledWords.slice(0, 10);
                
                const quizSet = selectedWords.map(word => {
                    // 3. 選項也盡量從同一個單元出，避免出現沒教過的單字
                    const potentialDistractors = unitWords.filter(w => w.en !== word.en);
                    const distractors = shuffleArray(potentialDistractors).slice(0, 3);
                    const options = shuffleArray([word, ...distractors]);
                    return { question: word, options: options };
                });

                setQuestions(quizSet);
                setCurrentQIndex(0);
                setScore(0);
                setSelectedOption(null);
                setIsCorrect(null);
                setQuizTitle(`Unit ${targetUnit} 測驗`); // 設定標題
                setView('quiz');
            };

            const handleOptionClick = (option) => {
                if (selectedOption) return;
                const correct = option.en === questions[currentQIndex].question.en;
                setSelectedOption(option);
                setIsCorrect(correct);
                if (correct) {
                    setScore(prev => prev + 1);
                    speak("Correct!", "en-US");
                } else {
                    speak("Try again.", "en-US");
                }
            };

            const nextQuestion = () => {
                if (currentQIndex + 1 < questions.length) {
                    setCurrentQIndex(prev => prev + 1);
                    setSelectedOption(null);
                    setIsCorrect(null);
                } else {
                    saveScore(score, questions.length, quizTitle); // 儲存包含標題的成績
                    setView('quiz_end');
                }
            };

            // ---- Components for different views ----

            // 1. 單字列表元件
            const WordListView = ({ unit }) => {
                const words = wordData.filter(w => w.unit === unit);
                const themeColor = unit === 5 ? 'orange' : 'purple';
                const bgClass = unit === 5 ? 'bg-orange-600' : 'bg-purple-600';
                const bgHover = unit === 5 ? 'hover:bg-orange-700' : 'hover:bg-purple-700';

                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col items-center p-4">
                        <div className="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col h-[85vh]">
                            <div className={`${bgClass} text-white p-4 flex items-center justify-between shadow-md z-10`}>
                                <button onClick={() => setView('home')} className={`p-2 rounded ${bgHover} transition`}>
                                    <i className="fas fa-arrow-left mr-2"></i>返回
                                </button>
                                <h2 className="text-xl font-bold">Unit {unit} 單字總覽 ({words.length}字)</h2>
                                <div className="w-20"></div> 
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    {words.map((word, idx) => (
                                        <div key={idx} className={`flex items-center justify-between p-4 bg-gray-50 rounded-lg border hover:border-${themeColor}-400 hover:shadow-md transition`}>
                                            <div>
                                                <div className="font-bold text-lg text-gray-800">{word.en}</div>
                                                <div className="text-gray-600">{word.zh}</div>
                                            </div>
                                            <button 
                                                onClick={() => speak(word.en)}
                                                className={`w-10 h-10 rounded-full bg-white text-${themeColor}-500 shadow border hover:bg-${themeColor}-50 flex items-center justify-center`}
                                            >
                                                <i className="fas fa-volume-up"></i>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            // 2. 歷史紀錄元件 (Visualized)
            const HistoryView = () => {
                // Calculate stats
                const totalTests = historyData.length;
                const averageScore = totalTests > 0 
                    ? Math.round((historyData.reduce((acc, curr) => acc + (curr.score / curr.total) * 100, 0) / totalTests)) 
                    : 0;
                const bestScore = totalTests > 0 
                    ? Math.max(...historyData.map(r => (r.score / r.total) * 100))
                    : 0;

                // Prepare chart data (last 10 attempts, reversed for chronological order left-to-right)
                const chartData = [...historyData].slice(0, 10).reverse();
                
                return (
                    <div className="min-h-screen bg-blue-50 flex flex-col items-center p-4">
                        <div className="w-full max-w-2xl bg-white rounded-2xl shadow-xl overflow-hidden flex flex-col h-[85vh]">
                            <div className="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md z-10">
                                <button onClick={() => setView('home')} className="bg-blue-700 p-2 rounded hover:bg-blue-800 transition">
                                    <i className="fas fa-arrow-left mr-2"></i>返回
                                </button>
                                <h2 className="text-xl font-bold">學習歷程</h2>
                                <button 
                                    onClick={() => {
                                        if(confirm('確定要清空所有紀錄嗎？')) {
                                            clearHistory();
                                            setHistoryData([]);
                                        }
                                    }}
                                    className="bg-red-500 p-2 rounded hover:bg-red-600 text-sm"
                                >
                                    清空
                                </button>
                            </div>

                            <div className="flex-1 overflow-y-auto p-4 custom-scrollbar">
                                {historyData.length === 0 ? (
                                    <div className="text-center text-gray-500 mt-20">
                                        <i className="fas fa-chart-line text-6xl mb-4 opacity-30"></i>
                                        <p>目前還沒有資料，快去測驗累積數據吧！</p>
                                    </div>
                                ) : (
                                    <div className="space-y-6">
                                        {/* 1. Summary Cards */}
                                        <div className="grid grid-cols-3 gap-2 sm:gap-4">
                                            <div className="bg-blue-50 p-3 rounded-xl text-center border border-blue-100">
                                                <div className="text-xs text-gray-500 mb-1">總次數</div>
                                                <div className="text-2xl font-bold text-blue-600">{totalTests}</div>
                                            </div>
                                            <div className="bg-orange-50 p-3 rounded-xl text-center border border-orange-100">
                                                <div className="text-xs text-gray-500 mb-1">平均分</div>
                                                <div className="text-2xl font-bold text-orange-600">{averageScore}<span className="text-xs ml-1">%</span></div>
                                            </div>
                                            <div className="bg-green-50 p-3 rounded-xl text-center border border-green-100">
                                                <div className="text-xs text-gray-500 mb-1">最高分</div>
                                                <div className="text-2xl font-bold text-green-600">{bestScore}<span className="text-xs ml-1">%</span></div>
                                            </div>
                                        </div>

                                        {/* 2. Simple Bar Chart (Last 10) */}
                                        <div className="bg-white p-4 rounded-xl border border-gray-100 shadow-sm">
                                            <h3 className="text-sm font-bold text-gray-600 mb-4 flex items-center">
                                                <i className="fas fa-chart-bar mr-2"></i>最近 10 次表現
                                            </h3>
                                            <div className="flex items-end justify-between h-40 gap-2">
                                                {chartData.map((data, idx) => {
                                                    const percent = (data.score / data.total) * 100;
                                                    const height = `${percent}%`;
                                                    // Dynamic color based on score
                                                    let barColor = "bg-red-400";
                                                    if (percent >= 80) barColor = "bg-green-500";
                                                    else if (percent >= 60) barColor = "bg-yellow-400";
                                                    
                                                    const unitLabel = data.title.includes("Unit 5") ? "U5" : (data.title.includes("Unit 6") ? "U6" : "測驗");

                                                    return (
                                                        <div key={idx} className="flex-1 flex flex-col items-center group relative">
                                                            {/* Tooltip */}
                                                            <div className="absolute bottom-full mb-2 hidden group-hover:block z-10 bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
                                                                {new Date(data.date).toLocaleDateString()} - {data.score}分
                                                            </div>
                                                            <div className={`w-full max-w-[30px] rounded-t-md transition-all duration-500 ${barColor}`} style={{height: height}}></div>
                                                            <div className="text-[10px] text-gray-400 mt-1">{unitLabel}</div>
                                                        </div>
                                                    )
                                                })}
                                            </div>
                                        </div>

                                        {/* 3. Recent History List */}
                                        <div>
                                            <h3 className="text-sm font-bold text-gray-600 mb-3">詳細紀錄</h3>
                                            <div className="space-y-3">
                                                {historyData.map((record, idx) => {
                                                    const date = new Date(record.date);
                                                    const dateStr = date.toLocaleDateString('zh-TW');
                                                    const timeStr = date.toLocaleTimeString('zh-TW', {hour: '2-digit', minute:'2-digit'});
                                                    const percentage = Math.round((record.score / record.total) * 100);
                                                    let scoreColor = percentage === 100 ? "text-yellow-500" : (percentage >= 60 ? "text-green-600" : "text-red-500");
                                                    let barColor = percentage === 100 ? "bg-yellow-500" : (percentage >= 60 ? "bg-green-500" : "bg-red-500");
                                                    const title = record.title || "英語單字測驗";
                                                    
                                                    return (
                                                        <div key={idx} className="flex items-center p-3 bg-gray-50 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition">
                                                            <div className={`w-1.5 self-stretch rounded-full mr-3 ${barColor}`}></div>
                                                            <div className="flex-1">
                                                                <div className="flex justify-between items-center mb-1">
                                                                    <div className="font-bold text-gray-700 text-sm">{title}</div>
                                                                    <div className={`font-bold ${scoreColor}`}>{record.score}/{record.total}</div>
                                                                </div>
                                                                <div className="flex justify-between items-center text-xs text-gray-400">
                                                                    <span>{dateStr} {timeStr}</span>
                                                                    <span>{percentage}%</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            // Main Render Logic
            if (view === 'unit5') return <WordListView unit={5} />;
            if (view === 'unit6') return <WordListView unit={6} />;
            if (view === 'history') return <HistoryView />;

            // Home Screen
            if (view === 'home') {
                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full border-t-8 border-green-500">
                            <div className="text-center mb-6">
                                <div className="inline-block p-3 bg-green-100 rounded-full text-green-600 text-3xl mb-3">
                                    <i className="fas fa-graduation-cap"></i>
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800">英語單字挑戰</h1>
                                <p className="text-gray-500">佳音翰林 Unit 5 & 6</p>
                            </div>

                            {/* Unit 5 Section */}
                            <div className="mb-4">
                                <div className="flex gap-2">
                                    <button onClick={() => setView('unit5')} className="flex-1 p-4 bg-orange-50 hover:bg-orange-100 border border-orange-200 rounded-xl flex flex-col items-center justify-center transition btn-hover">
                                        <i className="fas fa-book text-orange-500 text-2xl mb-1"></i>
                                        <span className="text-sm font-bold text-gray-700">Unit 5 單字表</span>
                                    </button>
                                    <button onClick={() => startQuiz(5)} className="flex-1 p-4 bg-orange-500 hover:bg-orange-600 text-white rounded-xl flex flex-col items-center justify-center shadow-md transition btn-hover">
                                        <i className="fas fa-play-circle text-2xl mb-1"></i>
                                        <span className="text-sm font-bold">Unit 5 測驗</span>
                                    </button>
                                </div>
                            </div>

                            {/* Unit 6 Section */}
                            <div className="mb-6">
                                <div className="flex gap-2">
                                    <button onClick={() => setView('unit6')} className="flex-1 p-4 bg-purple-50 hover:bg-purple-100 border border-purple-200 rounded-xl flex flex-col items-center justify-center transition btn-hover">
                                        <i className="fas fa-book text-purple-500 text-2xl mb-1"></i>
                                        <span className="text-sm font-bold text-gray-700">Unit 6 單字表</span>
                                    </button>
                                    <button onClick={() => startQuiz(6)} className="flex-1 p-4 bg-purple-500 hover:bg-purple-600 text-white rounded-xl flex flex-col items-center justify-center shadow-md transition btn-hover">
                                        <i className="fas fa-play-circle text-2xl mb-1"></i>
                                        <span className="text-sm font-bold">Unit 6 測驗</span>
                                    </button>
                                </div>
                            </div>

                            <button onClick={() => setView('history')} className="w-full p-3 bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-xl flex items-center justify-center gap-3 text-blue-700 font-bold transition btn-hover">
                                <i className="fas fa-history"></i>
                                查看成績紀錄
                            </button>
                        </div>
                    </div>
                );
            }

            // End Screen
            if (view === 'quiz_end') {
                const percentage = Math.round((score / questions.length) * 100);
                let message = "";
                let icon = "";
                let color = "";

                if (percentage === 100) {
                    message = "太完美了！全部答對！";
                    icon = "fa-trophy";
                    color = "text-yellow-500";
                } else if (percentage >= 80) {
                    message = "很棒喔！繼續保持！";
                    icon = "fa-thumbs-up";
                    color = "text-green-500";
                } else if (percentage >= 60) {
                    message = "及格了，再加油一下！";
                    icon = "fa-star-half-alt";
                    color = "text-blue-500";
                } else {
                    message = "別氣餒，多練習幾次！";
                    icon = "fa-book-open";
                    color = "text-gray-500";
                }

                return (
                    <div className="min-h-screen bg-green-50 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center border-t-8 border-blue-500 animate-fade-in">
                            <div className="text-sm text-gray-500 mb-2">{quizTitle}</div>
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">測驗結果</h2>
                            <div className={`text-6xl mb-4 ${color}`}>
                                <i className={`fas ${icon}`}></i>
                            </div>
                            <div className="text-5xl font-bold text-gray-800 mb-2">{score} / {questions.length}</div>
                            <p className="text-gray-500 text-lg mb-8">{message}</p>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <button 
                                    onClick={() => setView('home')}
                                    className="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-3 px-6 rounded-xl shadow-md btn-hover"
                                >
                                    回首頁
                                </button>
                                <button 
                                    onClick={() => startQuiz(quizTitle.includes("Unit 5") ? 5 : 6)}
                                    className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-md btn-hover"
                                >
                                    再考一次
                                </button>
                            </div>
                            <div className="mt-4 text-sm text-gray-400">成績已自動儲存</div>
                        </div>
                    </div>
                );
            }

            // Quiz Playing Screen
            const currentQ = questions[currentQIndex];
            
            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4 max-w-2xl mx-auto">
                    {/* Header */}
                    <div className="w-full flex justify-between items-center mb-4">
                         <button onClick={() => { if(confirm('測驗中斷將不會保存成績，確定要回首頁嗎？')) setView('home'); }} className="text-gray-500 hover:text-gray-700">
                            <i className="fas fa-times-circle text-2xl"></i>
                         </button>
                         <span className="font-bold text-gray-600 bg-white px-3 py-1 rounded-full shadow-sm text-sm">
                            {quizTitle}
                         </span>
                    </div>

                    {/* Progress Bar */}
                    <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                        <div 
                            className="bg-green-500 h-2.5 rounded-full transition-all duration-300" 
                            style={{width: `${((currentQIndex + 1) / questions.length) * 100}%`}}
                        ></div>
                    </div>

                    <div className="bg-white rounded-2xl shadow-xl w-full overflow-hidden">
                        {/* Header / Stats */}
                        <div className="bg-gray-50 px-6 py-3 flex justify-between items-center border-b h-16">
                            <div className="flex flex-col">
                                <span className="font-bold text-gray-500 text-xs">Q {currentQIndex + 1} / {questions.length}</span>
                                <span className="font-bold text-green-600">得分: {score}</span>
                            </div>
                            
                            {selectedOption && (
                                <button 
                                    onClick={nextQuestion}
                                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors flex items-center gap-2 text-sm animate-fade-in"
                                >
                                    {currentQIndex + 1 === questions.length ? '查看成績' : '下一題'}
                                    <i className="fas fa-arrow-right"></i>
                                </button>
                            )}
                        </div>

                        {/* Question Section */}
                        <div className="p-8 text-center bg-green-50">
                            <p className="text-sm text-gray-500 mb-2">請選出對應的英文單字</p>
                            <div className="flex items-center justify-center gap-4 mb-2">
                                <h2 className="text-4xl font-bold text-gray-800">{currentQ.question.zh}</h2>
                                <button 
                                    onClick={() => speak(currentQ.question.zh, 'zh-TW')}
                                    className="w-10 h-10 rounded-full bg-white shadow text-green-600 hover:bg-green-100 flex items-center justify-center transition-colors"
                                    title="播放中文發音"
                                >
                                    <i className="fas fa-volume-up"></i>
                                </button>
                            </div>
                        </div>

                        {/* Options Grid */}
                        <div className="p-6 grid gap-4 grid-cols-1 md:grid-cols-2">
                            {currentQ.options.map((option, idx) => {
                                const isSelected = selectedOption === option;
                                const isCorrectAnswer = option.en === currentQ.question.en;
                                
                                let btnClass = "bg-white border-2 border-gray-200 hover:border-blue-400 text-gray-700";
                                let iconClass = "hidden";

                                if (selectedOption) {
                                    if (isCorrectAnswer) {
                                        btnClass = "bg-green-100 border-green-500 text-green-800";
                                        iconClass = "fa-check text-green-600";
                                    } else if (isSelected && !isCorrectAnswer) {
                                        btnClass = "bg-red-100 border-red-500 text-red-800";
                                        iconClass = "fa-times text-red-600";
                                    } else {
                                        btnClass = "bg-gray-50 border-gray-200 text-gray-400 opacity-60";
                                    }
                                }

                                return (
                                    <div key={idx} className="relative group">
                                        <button
                                            disabled={!!selectedOption}
                                            onClick={() => handleOptionClick(option)}
                                            className={`w-full p-4 rounded-xl text-left text-lg font-bold transition-all duration-200 flex justify-between items-center ${btnClass} ${!selectedOption ? 'hover:shadow-md' : ''}`}
                                        >
                                            <span>{option.en}</span>
                                            {selectedOption && (
                                                <i className={`fas ${iconClass}`}></i>
                                            )}
                                        </button>
                                        
                                        {/* Audio button for option - always available */}
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                speak(option.en, 'en-US');
                                            }}
                                            className="absolute right-12 top-1/2 transform -translate-y-1/2 w-8 h-8 rounded-full bg-gray-100 hover:bg-blue-100 text-gray-500 hover:text-blue-600 flex items-center justify-center transition-colors"
                                            title="播放發音"
                                        >
                                            <i className="fas fa-volume-up text-sm"></i>
                                        </button>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Feedback Area */}
                        {selectedOption && (
                            <div className="px-6 pb-6 pt-2 animate-fade-in">
                                <div className={`p-4 rounded-lg text-center ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                    <p className="font-bold text-lg">
                                        {isCorrect ? '答對了！ Great job!' : '答錯了，正確答案是： ' + currentQ.question.en}
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
