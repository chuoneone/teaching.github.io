<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狗子冒險之旅 - 序章</title>
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/intro_char_select_styles.css">
    <link rel="icon" href="images/sheepdog.png" type="image/png">
</head>
<body>
    <div class="container">
        <!-- 故事介紹區塊 -->
        <section id="intro-section" class="active-section">
            <h1>狗子冒險之旅</h1>
            <div id="story-text">
                <!-- 故事文本會由 JS 動態生成 -->
            </div>
            <button id="next-story-btn">繼續</button>
            <button id="skip-intro-btn" style="display: none;">跳過介紹</button> 
            <!-- 更改了跳過按鈕的初始文本 -->
        </section>

        <!-- 角色選擇區塊 -->
        <section id="character-selection-section" class="hidden-section">
            <div class="character-select-header"> <!-- 新增包裹元素方便佈局 -->
                <h2>選擇你的冒險夥伴</h2>
                <button id="reset-game-progress-btn" class="reset-button">重置遊戲進度</button>
            </div>
            <div class="character-grid">
                <div class="character-card" data-char="sheepdog" tabindex="0">
                    <img src="images/sheepdog.png" alt="牧羊犬" class="character-image-full">
                    <div class="character-overlay-info">
                        <h3>牧羊犬</h3>
                        <p class="ability">能力：聰明絕頂，善於解決謎題。</p>
                    </div>
                </div>
                <div class="character-card" data-char="shiba" tabindex="0">
                    <img src="images/shiba.png" alt="柴犬" class="character-image-full">
                    <div class="character-overlay-info">
                        <h3>柴犬</h3>
                        <p class="ability">能力：敏捷迅速，擅長追蹤。</p>
                    </div>
                </div>
                <div class="character-card" data-char="mix" tabindex="0">
                    <img src="images/mix.png" alt="米克斯" class="character-image-full">
                    <div class="character-overlay-info">
                        <h3>米克斯</h3>
                        <p class="ability">能力：適應力強，充滿驚喜。</p>
                    </div>
                </div>
                <div class="character-card" data-char="bulldog" tabindex="0">
                    <img src="images/bulldog.png" alt="鬥牛犬" class="character-image-full">
                    <div class="character-overlay-info">
                        <h3>鬥牛犬</h3>
                        <p class="ability">能力：力大無窮，勇往直前。</p>
                    </div>
                </div>
            </div>
            <button id="confirm-character-btn" class="confirm-button">確認夥伴，前往地圖</button> 
            <!-- 移除了行內樣式，建議用 class 控制 -->
        </section>
    </div>

    <script src="js/intro_char_select.js"></script>
</body>
</html>
